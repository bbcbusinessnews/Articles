</style></head><body><div id="__next"><div class="app"><!--$!--><!--/$--></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"articles\",\"ce55vp78n40o\",":{"id":"urn:bbc:optimo:asset:ce55vp78n40o","contents":[{"type":"headline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Water firms ask for bill rises of between 24% and 91%","blocks":[{"type":"fragment","model":{"text":"Water firms ask for bill rises of between 24% and 91%","attributes":[]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1716300590436}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Simon Jack \u0026 Oliver Smith","blocks":[{"type":"fragment","model":{"text":"Simon Jack \u0026 Oliver Smith","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Business editor and business reporter, BBC News","blocks":[{"type":"fragment","model":{"text":"Business editor and business reporter, BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1716300590436}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Woman drinking glass of water","blocks":[{"type":"fragment","model":{"text":"Woman drinking glass of water","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":1697,"height":954,"locator":"ae45/live/faa9ec60-1774-11ef-a62a-0b5a43c99392.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images","suitableForSyndication":true}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Water companies in England and Wales want bills to increase by between 24% and 91% over the next five years, according to figures compiled by the consumer watchdog.","blocks":[{"type":"fragment","model":{"text":"Water companies in England and Wales want bills to increase by between 24% and 91% over the next five years, according to figures compiled by the consumer watchdog.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Southern Water is asking for the biggest jump of 91%, according to the Consumer Council for Water (CCW), with South Staffordshire and Cambridge Water asking for the lowest rise of 24%. ","blocks":[{"type":"fragment","model":{"text":"Southern Water is asking for the biggest jump of 91%, according to the Consumer Council for Water (CCW), with South Staffordshire and Cambridge Water asking for the lowest rise of 24%. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Water firms say the increases will fund £100bn of spending over the period, which will include replacing ageing, leaking pipes and reducing sewage discharges into rivers and seas.","blocks":[{"type":"fragment","model":{"text":"Water firms say the increases will fund £100bn of spending over the period, which will include replacing ageing, leaking pipes and reducing sewage discharges into rivers and seas.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The latest bill hike demands come ahead of a crucial meeting this week when the industry regulator Ofwat will decide what companies can charge between 2025 and 2030.","blocks":[{"type":"fragment","model":{"text":"The latest bill hike demands come ahead of a crucial meeting this week when the industry regulator Ofwat will decide what companies can charge between 2025 and 2030.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Water companies have been heavily criticised for widespread leaks and the amount of sewage being discharged, which critics have blamed on under-investment in the country's infrastructure.","blocks":[{"type":"fragment","model":{"text":"Water companies have been heavily criticised for widespread leaks and the amount of sewage being discharged, which critics have blamed on under-investment in the country's infrastructure.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But firms argue that more money is needed improve and modernise the UK's infrastructure.","blocks":[{"type":"fragment","model":{"text":"But firms argue that more money is needed improve and modernise the UK's infrastructure.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Fewer than one in six customers considered water bill rises affordable, according to a survey Ofwat required the companies to conduct of their own customers.","blocks":[{"type":"fragment","model":{"text":"Fewer than one in six customers considered water bill rises affordable, according to a survey Ofwat required the companies to conduct of their own customers.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The regulator is unlikely to approve the bill rises in full, but the BBC understands it is expected to agree to bill rises of at least half the amount the companies are requesting, and in some cases considerably more than half.","blocks":[{"type":"fragment","model":{"text":"The regulator is unlikely to approve the bill rises in full, but the BBC understands it is expected to agree to bill rises of at least half the amount the companies are requesting, and in some cases considerably more than half.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"How much do companies want to increase their bills by?","blocks":[{"type":"fragment","model":{"text":"How much do companies want to increase their bills by?","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"paragraph","model":{"text":"Southern Water - 91% increase to £915 a year by 2030","blocks":[{"type":"fragment","model":{"text":"Southern Water - 91% increase to £915 a year by 2030"," "paragraph","model":{"text":"Water investors have withdrawn billions, says research","blocks":[{"type":"urlLink","model":{"text":"Water investors have withdrawn billions, says research","locator":"https://www.bbc.co.uk/news/articles/cw4478wnjdpo","blocks":[{"type":"fragment","model":{"text":"Water investors have withdrawn billions, says research","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:optimo:asset:cw4478wnjdpo","timestamp":1716222649570}}],"isLast":false}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The latest figures from CCW incorporate changes from the companies, the regulator Ofwat and other bodies including the Environment Agency since their five year plans for the period 2025-2030 were first submitted last October.","blocks":[{"type":"fragment","model":{"text":"The latest figures from CCW incorporate changes from the companies, the regulator Ofwat and other bodies including the Environment Agency since their five year plans for the period 2025-2030 were first submitted last October.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The proposed increases include a forecasted inflation rate of 2%, which is line with the Bank of England's target.","blocks":[{"type":"fragment","model":{"text":"The proposed increases include a forecasted inflation rate of 2%, which is line with the Bank of England's target.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"There is a very wide range of proposed bill rises which reflect the very different challenges facing companies in different parts of England and Wales.","blocks":[{"type":"fragment","model":{"text":"There is a very wide range of proposed bill rises which reflect the very different challenges facing companies in different parts of England and Wales.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The very high figure at Southern reflects major upgrades to water infrastructure that has had serious problems.","blocks":[{"type":"fragment","model":{"text":"The very high figure at Southern reflects major upgrades to water infrastructure that has had serious problems.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Katy Taylor, Southern Water’s chief customer officer, said the company shared \"everyone’s concerns about rising payment\", but added \"the water needs of our water-stressed region pose a unique set of challenges which require significant investment\".","blocks":[{"type":"fragment","model":{"text":"Katy Taylor, Southern Water’s chief customer officer, said the company shared \"everyone’s concerns about rising payment\", but added \"the water needs of our water-stressed region pose a unique set of challenges which require significant investment\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"She said the cash from higher bills would be used to \"reduce the use of storm overflows, safeguard water supplies for a rapidly growing population, and protect the environment\".","blocks":[{"type":"fragment","model":{"text":"She said the cash from higher bills would be used to \"reduce the use of storm overflows, safeguard water supplies for a rapidly growing population, and protect the environment\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Southern Water is owned by Australian firm Macquarie who have faced fierce criticism for their period as Thames Water’s biggest shareholder. ","blocks":[{"type":"fragment","model":{"text":"Southern Water is owned by Australian firm Macquarie who have faced fierce criticism for their period as Thames Water’s biggest shareholder. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"In five of the 10 years it owned Thames, the company paid out more in dividends than it made in profits, while debt rose from £2.5bn to over £10bn in the same period.","blocks":[{"type":"fragment","model":{"text":"In five of the 10 years it owned Thames, the company paid out more in dividends than it made in profits, while debt rose from £2.5bn to over £10bn in the same period.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Macquarie point out that it has recently injected £500m of additional cash into Southern Water.","blocks":[{"type":"fragment","model":{"text":"Macquarie point out that it has recently injected £500m of additional cash into Southern Water.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Water UK, which represents suppliers, said bill rises were \"never welcome\", water companies were \"massively increasing the level of financial support they offer to customers who struggle pay their bills\".","blocks":[{"type":"fragment","model":{"text":"Water UK, which represents suppliers, said bill rises were \"never welcome\", water companies were \"massively increasing the level of financial support they offer to customers who struggle pay their bills\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"Ofwat is currently scrutinising these plans and will only allow investment that is new, necessary and value for money. It will not allow water companies to spend money on anything for which they have already received funding,\" the industry body said.","blocks":[{"type":"fragment","model":{"text":"\"Ofwat is currently scrutinising these plans and will only allow investment that is new, necessary and value for money. It will not allow water companies to spend money on anything for which they have already received funding,\" the industry body said.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Ofwat will publish a preliminary report on the bill rises it expects to approve on June 12 with the figures finalised in December.","blocks":[{"type":"fragment","model":{"text":"Ofwat will publish a preliminary report on the bill rises it expects to approve on June 12 with the figures finalised in December.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Water services are publicly owned in Northern Ireland and Scotland.","blocks":[{"type":"fragmen
