</style></head><body><div id="__next"><div class="app"><!--$!--><!--/$--></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"articles\",\"cxee00pdmreo\",":{"id":"urn:bbc:optimo:asset:cxee00pdmreo","contents":[{"type":"headline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Mind games: Hellblade returns to explore psychosis  ","blocks":[{"type":"fragment","model":{"text":"Mind games: Hellblade returns to explore psychosis  ","attributes":[]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1716248335616}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Tom Richardson","blocks":[{"type":"fragment","model":{"text":"Tom Richardson","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC Newsbeat","blocks":[{"type":"fragment","model":{"text":"BBC Newsbeat","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1716248335616}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Senua's Saga: Hellblade 2 is a sequel to the 2017 game praised for its depiction of psychosis","blocks":[{"type":"fragment","model":{"text":"Senua's Saga: Hellblade 2 is a sequel to the 2017 game praised for its depiction of psychosis","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A computer-generated but extremely lifelike image of a female character standing in some sort of cavern, with a scaly, monstrous looking entity filling the background of the shot. She's wearing a leather tunic-style garment and looking nervously off to the side.","blocks":[{"type":"fragment","model":{"text":"A computer-generated but extremely lifelike image of a female character standing in some sort of cavern, with a scaly, monstrous looking entity filling the background of the shot. She's wearing a leather tunic-style garment and looking nervously off to the side.","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":976,"height":549,"locator":"1edf/live/99501500-16c7-11ef-9b12-1ba8f95c4917.jpg","originCode":"cpsprodpb","copyrightHolder":"Ninja Theory","suitableForSyndication":false}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Visit any video game developer a week before their latest big release and there will be questions hanging in the air.","blocks":[{"type":"fragment","model":{"text":"Visit any video game developer a week before their latest big release and there will be questions hanging in the air.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Will people like it? What will the reviews scores be?","blocks":[{"type":"fragment","model":{"text":"Will people like it? What will the reviews scores be?","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But when BBC Newsbeat visits Ninja Theory’s studio a week before Senua’s Saga: Hellblade 2 comes out, there’s another question looming.","blocks":[{"type":"fragment","model":{"text":"But when BBC Newsbeat visits Ninja Theory’s studio a week before Senua’s Saga: Hellblade 2 comes out, there’s another question looming.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Just a few days earlier Microsoft, which acquired the Cambridge-based company in 2018, announced the shock closures of critically acclaimed studios including Prey developer Arkane Austin and Hi-Fi Rush maker Tango Gameworks.","blocks":[{"type":"fragment","model":{"text":"Just a few days earlier Microsoft, which acquired the Cambridge-based company in 2018, ","attributes":[]}},{"type":"urlLink","model":{"text":"announced the shock closures of critically acclaimed studios","blocks":[{"type":"fragment","model":{"text":"announced the shock closures of critically acclaimed studios","attributes":[]}}],"locator":"https://www.bbc.co.uk/news/articles/c72p5epzj2no","isExternal":false}},{"type":"fragment","model":{"text":" including Prey developer Arkane Austin and Hi-Fi Rush maker Tango Gameworks.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The games from those teams didn't shift as many copies as a Call of Duty, an EA FC or a Hogwarts Legacy, but they were beloved by many. To fans, they mattered.","blocks":[{"type":"fragment","model":{"text":"The games from those teams didn't shift as many copies as a Call of Duty, an EA FC or a Hogwarts Legacy, but they were beloved by many. To fans, they mattered.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"So what does that mean for Ninja Theory, a developer that very much falls into that category?","blocks":[{"type":"fragment","model":{"text":"So what does that mean for Ninja Theory, a developer that very much falls into that category?","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Right now, at least, studio head Dom Matthews tells Newsbeat they’ve got something else on their minds.","blocks":[{"type":"fragment","model":{"text":"Right now, at least, studio head Dom Matthews tells Newsbeat they’ve got something else on their minds.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“We're super-focused on the release of Hellblade 2,” he says.","blocks":[{"type":"fragment","model":{"text":"“We're super-focused on the release of Hellblade 2,” he says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“We're super-proud of the game that we've created, and we’re just looking forward to spending that day together and fans getting hold of the game and enjoying what we've made.”","blocks":[{"type":"fragment","model":{"text":"“We're super-proud of the game that we've created, and we’re just looking forward to spending that day together and fans getting hold of the game and enjoying what we've made.”","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It's a day that's been a long time coming. ","blocks":[{"type":"fragment","model":{"text":"It's a day that's been a long time coming. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The studio's previous game, Hellblade: Senua's Sacrifice, came out in 2017, made by a team of about 20 people.","blocks":[{"type":"fragment","model":{"text":"The studio's previous game, Hellblade: Senua's Sacrifice, came out in 2017, made by a team of about 20 people.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"One of them was Melina Juergens, the company's video editor, who ended up taking the starring role of Senua after the original actress dropped out.","blocks":[{"type":"fragment","model":{"text":"One of them was Melina Juergens, the company's video editor, who ended up taking the starring role of Senua after the original actress dropped out.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"My job has always been to be behind the scenes,\" she tells Newsbeat. ","blocks":[{"type":"fragment","model":{"text":"\"My job has always been to be behind the scenes,\" she tells Newsbeat. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"So I was terrified to perform in front of people and being in front of the lens.\"","blocks":[{"type":"fragment","model":{"text":"\"So I was terrified to perform in front of people and being in front of the lens.\"","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Despite being a first-time acting job for Melina, she won a Bafta game award for her performance - one of five Ninja Theory took home for Hellblade 1.","blocks":[{"type":"fragment","model":{"text":"Despite being a first-time acting job for Melina, she won a Bafta game award for her performance - one of five Ninja Theory took home for Hellblade 1.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It won huge praise for how it handled Senua's psychosis - a condition that can cause people to hear voices, see things that other people don't see and have unique beliefs about the world.","blocks":[{"type":"fragment","model":{"text":"It won huge praise for how it handled Senua's psychosis - a condition that can cause people to hear voices, see things that other people don't see and have unique beliefs about the world.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It's also something Melina experienced herself in her early twenties, which she describes as \"a time of pure terror\". ","blocks":[{"type":"fragment","model":{"text":"It's also something Melina experienced herself in her early twenties, which she describes as \"a time of pure terror\". ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"I was hearing whispers, and I could see dead people and things like that,\" she says.","blocks":[{"type":"fragment","model":{"text":"\"I was hearing whispers, and I could see dead people and things like that,\" she says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"So it was a very scary time.\"","blocks":[{"type":"fragment","model":{"text":"\"So it was a very scary time.\"","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Melina says portraying Senua was a chance to \"use my experiences to do something useful\". ","blocks":[{"type":"fragment","model":{"text":"Melina says portraying Senua was a chance to \"use my experiences to do something useful\". ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"And it felt almost therapeutic.\" ","blocks":[{"type":"fragment","model":{"text":"\"And it felt almost therapeutic.\" ","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Melina won a Bafta Award for her performance as Senua in 2018","blocks":[{"type":"fragment","model":{"text":"Melina won a Bafta Award for her performance as Senua in 2018","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A woman with blonde hair wears a leather-effect dress with silver necklace and dangly earrings in front of a red carpet hoarding. There are logos for the Bafta Game Awards and various video game companies","blocks":[{"type":"fragment","model":{"text":"A woman with blonde hair wears a leather-effect dress with silver necklace and dangly earrings in front of a red carpet hoarding. There are logos for the Bafta Game Awards and various video game companies","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":3183,"height":1790,"locator":"0d67/live/598fe1e0-1693-11ef-b7cf-399530b43793.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"According to Prof Paul Fletcher, a Cambridge University neuroscientist who worked on both games, the media has a patchy track record with psychosis.","blocks":[{"type":"fragment","model":{"text":"According to Prof Paul Fletcher, a Cambridge University neuroscientist who worked on both games, the media has a patchy track record with psychosis.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"While there are some good examples, he says there are also \"lots of instances in which psychosis is used as almost a shorthand for somebody behaving in a very crazy, possibly dangerous, violent way. ","blocks":[{"type":"fragment","model":{"text":"While there are some good examples, he says there are also \"lots of instances in which psychosis is used as almost a shorthand for somebody behaving in a very crazy, possibly dangerous, violent way. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"And I think that should always be challenged.\"","blocks":[{"type":"fragment","model":{"text":"\"And I think that should always be challenged.\"","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Prof Fletcher says he was persuaded to work with Ninja Theory because of their determination to avoid misrepresentation.","blocks":[{"type":"fragment","model":{"text":"Prof Fletcher says he was persuaded to work with Ninja Theory because of their determination to avoid misrepresentation.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"He says he also recognised \"how valuable video game experiences can be in drawing people in and giving them experiences that they might not otherwise have had\".","blocks":[{"type":"fragment","model":{"text":"He says he also recognised \"how valuable video game experiences can be in drawing people in and giving them experiences that they might not otherwise have had\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Both Hellblade games include hallucination sequences and rely heavily on audio to recreate what it's like to live with psychosis.","blocks":[{"type":"fragment","model":{"text":"Both Hellblade games include hallucination sequences and rely heavily on audio to recreate what it's like to live with psychosis.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The Ninja Theory team worked with Prof Fletcher and a group of patients with lived experience to ensure they made the depiction as accurate as possible.","blocks":[{"type":"fragment","model":{"text":"The Ninja Theory team worked with Prof Fletcher and a group of patients with lived experience to ensure they made the depiction as accurate as possible.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A new journey","blocks":[{"type":"fragment","model":{"text":"A new journey","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The first game was more of a solo quest but Hellblade 2 introduces new characters and explores the effect of Senua’s interactions with them on her psychosis.","blocks":[{"type":"fragment","model":{"text":"The first game was more of a solo quest but Hellblade 2 introduces new characters and explores the effect of Senua’s interactions with them on her psychosis.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Studio head Dom says the goal was to reflect that mental health is often a \"journey\".","blocks":[{"type":"fragment","model":{"text":"Studio head Dom says the goal was to reflect that mental health is often a \"journey\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"It's not static,\" he says, adding that the first game was about Senua \"experiencing psychosis and understanding it really for the first time\".","blocks":[{"type":"fragment","model":{"text":"\"It's not static,\" he says, adding that the first game was about Senua \"experiencing psychosis and understanding it really for the first time\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"This time, he says, she has \"a level of understanding and level of acceptance of those experiences. ","blocks":[{"type":"fragment","model":{"text":"This time, he says, she has \"a level of understanding and level of acceptance of those experiences. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"They're no less strong, but there's a different balance of power there. So that's been really interesting to explore.\"","blocks":[{"type":"fragment","model":{"text":"\"They're no less strong, but there's a different balance of power there. So that's been really interesting to explore.\"","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Hellblade 2 is also a step up technologically. Since 2017 the team has moved in to a new, custom-built studio with its own motion-capture stage and audio studios.","blocks":[{"type":"fragment","model":{"text":"Hellblade 2 is also a step up technologically. Since 2017 the team has moved in to a new, custom-built studio with its own motion-capture stage and audio studios.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The first game also used motion capture, but it was recorded in a board room at the old Ninja Theory office. ","blocks":[{"type":"fragment","model":{"text":"The first game also used motion capture, but it was recorded in a board room at the old Ninja Theory office. ","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ninja Theory has been able to spend more time to make Senua's Saga look extremely lifelike","blocks":[{"type":"fragment","model":{"text":"Ninja Theory has been able to spend more time to make Senua's Saga look extremely lifelike","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A computer-generated, photo-realistic female character looks fearful as she spies something off-camera. She appears to be inside some sort of damp cave environment.","blocks":[{"type":"fragment","model":{"text":"A computer-generated, photo-realistic female character looks fearful as she spies something off-camera. She appears to be inside some sort of damp cave environment.","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":976,"height":549,"locator":"2b1e/live/df4ec620-1693-11ef-9b12-1ba8f95c4917.jpg","originCode":"cpsprodpb","copyrightHolder":"Ninja Theory","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"To underline the point, Dom says that the team spent two days recording combat footage for the first game. For the second it was 69 days.","blocks":[{"type":"fragment","model":{"text":"To underline the point, Dom says that the team spent two days recording combat footage for the first game. For the second it was 69 days.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"They also spent time taking, and sometimes even making, real-life costumes and props to be digitally scanned to boost Hellblade 2's immersion.","blocks":[{"type":"fragment","model":{"text":"They also spent time taking, and sometimes even making, real-life costumes and props to be digitally scanned to boost Hellblade 2's immersion.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"And this time the performance capture employed a much larger crew, including stunt co-ordinators and other specialists.","blocks":[{"type":"fragment","model":{"text":"And this time the performance capture employed a much larger crew, including stunt co-ordinators and other specialists.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"For Melina, returning to the role with a much bigger team was daunting at first.","blocks":[{"type":"fragment","model":{"text":"For Melina, returning to the role with a much bigger team was daunting at first.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"It was a lot more eyes on me,\" she says.","blocks":[{"type":"fragment","model":{"text":"\"It was a lot more eyes on me,\" she says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Some scenes, like a swimming sequence early in the game, were physically demanding.","blocks":[{"type":"fragment","model":{"text":"Some scenes, like a swimming sequence early in the game, were physically demanding.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Melina recalls being suspended from the ceiling for the best part of a day.","blocks":[{"type":"fragment","model":{"text":"Melina recalls being suspended from the ceiling for the best part of a day.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"You have to really tense all the muscles in your body and you're in a constant plank position,\" she says.","blocks":[{"type":"fragment","model":{"text":"\"You have to really tense all the muscles in your body and you're in a constant plank position,\" she says.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Both Dom and Melina say that the hard work is worth it in order to spread understanding of psychosis.","blocks":[{"type":"fragment","model":{"text":"Both Dom and Melina say that the hard work is worth it in order to spread understanding of psychosis.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"As well as the Bafta trophies on the studio shelves and awards certificates on the walls, Ninja Theory also collects accolades from fans who've been moved by their games.","blocks":[{"type":"fragment","model":{"text":"As well as the Bafta trophies on the studio shelves and awards certificates on the walls, Ninja Theory also collects accolades from fans who've been moved by their games.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"There were some really lovely quotes in there,\" says Melina. ","blocks":[{"type":"fragment","model":{"text":"\"There were some really lovely quotes in there,\" says Melina. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"One person was saying that her brother was always embarrassed about her because she was suffering from psychosis. ","blocks":[{"type":"fragment","model":{"text":"\"One person was saying that her brother was always embarrassed about her because she was suffering from psychosis. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"And after he played the game, he said he could finally understand her and he apologised to her. ","blocks":[{"type":"fragment","model":{"text":"\"And after he played the game, he said he could finally understand her and he apologised to her. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"So things like that are very heartwarming to hear.\"","blocks":[{"type":"fragment","model":{"text":"\"So things like that are very heartwarming to hear.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ninja Theory also mapped parts of Iceland to inform the landscape of the new game ","blocks":[{"type":"fragment","model":{"text":"Ninja Theory also mapped parts of Iceland to inform the landscape of the new game ","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A female figure with a large sword sheathed at her side stands silhouetted against the horizon as she looks out over a sprawling, hilly landscape with wooden huts dotted around it. Mist rises from the ground and the purple hued sky suggests a dawn scene.","blocks":[{"type":"fragment","model":{"text":"A female figure with a large sword sheathed at her side stands silhouetted against the horizon as she looks out over a sprawling, hilly landscape with wooden huts dotted around it. Mist rises from the ground and the purple hued sky suggests a dawn scene.","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":976,"height":549,"locator":"0960/live/f18fc990-16c7-11ef-a5f9-c9e97f2e93cf.jpg","originCode":"cpsprodpb","copyrightHolder":"Ninja Theory","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There are hundreds of stories like this on forums and social media sites about Hellblade 1.","blocks":[{"type":"fragment","model":{"text":"There are hundreds of stories like this on forums and social media sites about Hellblade 1.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Dom thinks that there is now a greater focus in the wider games industry on \"lived experience finding its way into games and being used as a vehicle to tell people's stories\", but he says he's not sure Ninja Theory can take all the credit for that.","blocks":[{"type":"fragment","model":{"text":"Dom thinks that there is now a greater focus in the wider games industry on \"lived experience finding its way into games and being used as a vehicle to tell people's stories\", but he says he's not sure Ninja Theory can take all the credit for that.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Prof Fletcher, though, says he thinks Hellblade has had an impact.","blocks":[{"type":"fragment","model":{"text":"Prof Fletcher, though, says he thinks Hellblade has had an impact.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"He uses the game as a teaching tool now, and believes it has helped to spread awareness of psychosis.","blocks":[{"type":"fragment","model":{"text":"He uses the game as a teaching tool now, and believes it has helped to spread awareness of psychosis.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"While he feels like he never had much impact in trying to challenge stigmas on his own, he says the explosion of respectful, thoughtful discussion in response to the first game left him \"extraordinarily surprised and excited\".","blocks":[{"type":"fragment","model":{"text":"While he feels like he never had much impact in trying to challenge stigmas on his own, he says the explosion of respectful, thoughtful discussion in response to the first game left him \"extraordinarily surprised and excited\".","attributes":[]}}]}}]}},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A computer-generated hooded female holds a thin katana sword over her head with two hands. She wears elbow-length, ornate gauntlets made of a mixture of leather, cloth and metal. Her eyes are mostly cloaked in shadow created by her hood but we can see enough to know she has serious intent. Behind her is a deep red background with Japanese characters in black calligraphy.","blocks":[{"type":"fragment","model":{"text":"A computer-generated hooded female holds a thin katana sword over her head with two hands. She wears elbow-length, ornate gauntlets made of a mixture of leather, cloth and metal. Her eyes are mostly cloaked in shadow created by her hood but we can see enough to know she has serious intent. Behind her is a deep red background with Japanese characters in black calligraphy.","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":4242,"height":2386,"locator":"ba02/live/2555c850-1476-11ef-9b12-1ba8f95c4917.jpg","originCode":"cpsprodpb","copyrightHolder":"Ubisoft","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Assassin's Creed director: The right time to take series to Japan","blocks":[{"type":"urlLink","model":{"text":"Assassin's Creed director: The right time to take series to Japan","locator":"https://www.bbc.co.uk/news/articles/c163jexl7rxo","blocks":[{"type":"fragment","model":{"text":"Assassin's Creed director: The right time to take series to Japan","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:optimo:asset:c163jexl7rxo","timestamp":1716105778894}},{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A computer-generated image of two men in a boxing ring mid-fight. One, taller boxer, wears black shorts with the words \"gypsy king\" written in gold block letters. The other man is a head shorter with a handlebar moustache. He wears white trunks with a blue waistband and various logos over them.","blocks":[{"type":"fragment","model":{"text":"A computer-generated image of two men in a boxing ring mid-fight. One, taller boxer, wears black shorts with the words \"gypsy king\" written in gold block letters. The other man is a head shorter with a handlebar moustache. He wears white trunks with a blue waistband and various logos over them.","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":3840,"height":2160,"locator":"fcb9/live/f3ca81f0-1393-11ef-82e8-cd354766a224.jpg","originCode":"cpsprodpb","copyrightHolder":"Steel City Interactive","suitableForSyndication":false}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Fury v Usyk: Can Undisputed bring boxing back to video games?","blocks":[{"type":"urlLink","model":{"text":"Fury v Usyk: Can Undisputed bring boxing back to video games?","locator":"https://www.bbc.co.uk/news/articles/cj5ll4350v9o","blocks":[{"type":"fragment","model":{"text":"Fury v Usyk: Can Undisputed bring boxing back to video games?","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:optimo:asset:cj5ll4350v9o","timestamp":1715914937735}},{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A colourful anime-style image of characters from the game Hi-Fi Rush","blocks":[{"type":"fragment","model":{"text":"A colourful anime-style image of characters from the game Hi-Fi Rush","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":1728,"height":972,"locator":"5198/live/787c8410-0c83-11ef-a38b-3938a1c533d9.jpg","originCode":"cpsprodpb","copyrightHolder":"Bethesda","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Microsoft axes four game studios including Hi-Fi Rush developer","blocks":[{"type":"urlLink","model":{"text":"Microsoft axes four game studios including Hi-Fi Rush developer","locator":"https://www.bbc.co.uk/news/articles/c72p5epzj2no","blocks":[{"type":"fragment","model":{"text":"Microsoft axes four game studios including Hi-Fi Rush developer","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:optimo:asset:c72p5epzj2no","timestamp":1715097426560}}],"isLast":false}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Back to that question, though.","blocks":[{"type":"fragment","model":{"text":"Back to that question, though.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The games industry, which has been hit by mass layoffs and closures recently, is a very different place compared with 2017 when Hellblade first came out.","blocks":[{"type":"fragment","model":{"text":"The games industry, which has been hit by mass layoffs and closures recently, is a very different place compared with 2017 when Hellblade first came out.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Some large publishers, Microsoft included, have made public statements suggesting they want to focus more on established titles and reliable, money-making franchises.","blocks":[{"type":"fragment","model":{"text":"Some large publishers, Microsoft included, have made public statements suggesting they want to focus more on established titles and reliable, money-making franchises.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It's caused some to ask whether there will still be room for games like Hellblade.","blocks":[{"type":"fragment","model":{"text":"It's caused some to ask whether there will still be room for games like Hellblade.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Dom is convinced there will be. ","blocks":[{"type":"fragment","model":{"text":"Dom is convinced there will be. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"I'm a big proponent of games being an art form,\" he says. ","blocks":[{"type":"fragment","model":{"text":"\"I'm a big proponent of games being an art form,\" he says. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"And I think art is incredibly important in the world because it is a vehicle for telling stories, changing perceptions, a powerful tool in helping people to understand.","blocks":[{"type":"fragment","model":{"text":"\"And I think art is incredibly important in the world because it is a vehicle for telling stories, changing perceptions, a powerful tool in helping people to understand.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"I think there's a responsibility actually in the games industry to continue doing that.”","blocks":[{"type":"fragment","model":{"text":"\"I think there's a responsibility actually in the games industry to continue doing that.”","attributes":[]}}]}},{"type":"paragraph","model":{"text":"For now, though, the studio can finally find out what fans think of Hellblade 2.","blocks":[{"type":"fragment","model":{"text":"For now, though, the studio can finally find out what fans think of Hellblade 2.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Melina says she hopes it can start more conversations and help those dealing with psychosis to \"feel seen and heard\". ","blocks":[{"type":"fragment","model":{"text":"Melina says she hopes it can start more conversations and help those dealing with psychosis to \"feel seen and heard\". ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"Because it's really hard to explain to people,\" she says.","blocks":[{"type":"fragment","model":{"text":"\"Because it's really hard to explain to people,\" she says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"And they know that there's something out there that they can show to people to show them what they're going through.\" ","blocks":[{"type":"fragment","model":{"text":"\"And they know that there's something out there that they can show to people to show them what they're going through.\" ","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"An image of the BBC logo above the newsbeat logo on a colourful background","blocks":[{"type":"fragment","model":{"text":"An image of the BBC logo above the newsbeat logo on a colourful background","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":976,"height":150,"locator":"a4f0/live/67873d40-1691-11ef-a5f9-c9e97f2e93cf.jpg","originCode":"cpsprodpb","copyrightHolde
