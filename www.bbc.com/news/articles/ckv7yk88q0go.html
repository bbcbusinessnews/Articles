</style></head><body><div id="__next"><div class="app"><!--$!--><!--/$--></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"articles\",\"ckv7yk88q0go\",":{"id":"urn:bbc:optimo:asset:ckv7yk88q0go","contents":[{"type":"headline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Why North Korea's latest propaganda bop is a huge TikTok hit","blocks":[{"type":"fragment","model":{"text":"Why North Korea's latest propaganda bop is a huge TikTok hit","attributes":[]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1714782215208}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Frances Mao","blocks":[{"type":"fragment","model":{"text":"Frances Mao","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC News, Singapore","blocks":[{"type":"fragment","model":{"text":"BBC News, Singapore","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1714782215208}}]}},{"type":"video","model":{"locator":"urn:bbc:pips:pid:p0hvhvtr","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Watch the North Korean propaganda song that’s a TikTok hit","blocks":[{"type":"fragment","model":{"text":"Watch the North Korean propaganda song that’s a TikTok hit","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"urn:bbc:ares::clip:p0hvhvtr","type":"mediaMetadata","model":{"id":"p0hvhvtr","subType":"clip","format":"video","title":"North Korean propaganda pop song becomes TikTok hit","synopses":{"short":"Watch the North Korean propaganda song that’s a TikTok hit","long":"A patriotic anthem released on North Korean state TV in April has unexpectedly gone viral on TikTok where Western Gen Z users are bopping around to the synthy-electro hit. The song describes leader Kim Jong Un as ‘warm-hearted’ and ‘friendly’. Songs about Kim Jong Un and the ruling Workers' Party of Korea are broadcast regularly in North Korea.","medium":"The patriotic anthem released in April describes Kim Jong Un as ‘warm-hearted’ and ‘friendly’."},"imageUrl":"https://ichef.bbci.co.uk/images/ic/$recipe/p0hvhyly.jpg","imageCopyright":"KRT","embedding":true,"advertising":true,"caption":"Watch the North Korean propaganda song that’s a TikTok hit","versions":[{"versionId":"p0hvhvtw","types":["Original"],"duration":52,"durationISO8601":"PT52S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1714629047000}],"syndication":{"destinations":[]},"smpKind":"programme","webcastVersions":[]}},{"type":"image","model":{"blocks":[{"type":"rawImage","model":{"width":1728,"height":971,"locator":"ichef.bbci.co.uk/images/ic/$widthxn/p0hvhyly.jpg","originCode":"mpv","copyrightHolder":"KRT"}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kim Jong Un surrounded by children","blocks":[{"type":"fragment","model":{"text":"Kim Jong Un surrounded by children","attributes":[]}}]}}]}}]}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"When North Korean dictator Kim Jong Un released his latest song two weeks ago, surely he couldn’t have foreseen it becoming a hit on TikTok.","blocks":[{"type":"fragment","model":{"text":"When North Korean dictator Kim Jong Un released his latest song two weeks ago, surely he couldn’t have foreseen it becoming a hit on TikTok.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But the propaganda tune has gone viral online with Gen Z users bopping around to the synthy-electro pop.","blocks":[{"type":"fragment","model":{"text":"But the propaganda tune has gone viral online with Gen Z users bopping around to the synthy-electro pop.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Most are clearly quite oblivious to the Korean lyrics praising a man who’s vowed to “thoroughly annihilate the US” and launched dozens of ballistic missiles. ","blocks":[{"type":"fragment","model":{"text":"Most are clearly quite oblivious to the Korean lyrics praising a man who’s vowed to “thoroughly annihilate the US” and launched dozens of ballistic missiles. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“Let’s sing Kim Jong Un, the great leader/ Let’s brag about Kim Jong Un, our friendly father,” the song goes.","blocks":[{"type":"fragment","model":{"text":"“Let’s sing Kim Jong Un, the great leader/ Let’s brag about Kim Jong Un, our friendly father,” the song goes.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It’s just a really great tune, TikTokkers say.","blocks":[{"type":"fragment","model":{"text":"It’s just a really great tune, TikTokkers say.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“Taylor Swift was not expecting to get blown out of the water right after dropping her new album,” one fan joked online.","blocks":[{"type":"fragment","model":{"text":"“Taylor Swift was not expecting to get blown out of the water right after dropping her new album,” one fan joked online.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“Wait, this slaps”, “This song needs a Grammy”, “It’s so dystopian in the catchiest way” – they are just some of the enthused comments under TikTok videos.","blocks":[{"type":"fragment","model":{"text":"“Wait, this slaps”, “This song needs a Grammy”, “It’s so dystopian in the catchiest way” – they are just some of the enthused comments under TikTok videos.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But the sunny pop hides something more sinister, experts say.","blocks":[{"type":"fragment","model":{"text":"But the sunny pop hides something more sinister, experts say.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"How to craft a propaganda hit","blocks":[{"type":"fragment","model":{"text":"How to craft a propaganda hit","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Friendly Father is just the latest in a line of propaganda pop songs churned out by the Communist state in the past 50 years.","blocks":[{"type":"fragment","model":{"text":"Friendly Father is just the latest in a line of propaganda pop songs churned out by the Communist state in the past 50 years.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It’s peppy, bright-tempoed and dangerously catchy – not that much different from Western pop hits.","blocks":[{"type":"fragment","model":{"text":"It’s peppy, bright-tempoed and dangerously catchy – not that much different from Western pop hits.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But there is a certain Soviet-era tinge to it; Gen Z users describe it as “Abba-coded”, a reference to the Swedish superband.","blocks":[{"type":"fragment","model":{"text":"But there is a certain Soviet-era tinge to it; Gen Z users describe it as “Abba-coded”, a reference to the Swedish superband.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“In this case, the song has Abba written all over it,“ says Peter Moody, a North Korea analyst at Korea University.","blocks":[{"type":"fragment","model":{"text":"“In this case, the song has Abba written all over it,“ says Peter Moody, a North Korea analyst at Korea University.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“It's upbeat, it could not be more catchy, and a rich set of orchestral-sounding sequences could not be more prominent,” he says.","blocks":[{"type":"fragment","model":{"text":"“It's upbeat, it could not be more catchy, and a rich set of orchestral-sounding sequences could not be more prominent,” he says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But there’s more than just commercial considerations at play when writing a chart-topper in North Korea - authorities want an earworm that penetrates minds.","blocks":[{"type":"fragment","model":{"text":"But there’s more than just commercial considerations at play when writing a chart-topper in North Korea - authorities want an earworm that penetrates minds.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"There’s no space for abstract phrasing or timing that’s overly complicated , says Alexandra Leonzini, a Cambridge University scholar who researches North Korean music.","blocks":[{"type":"fragment","model":{"text":"There’s no space for abstract phrasing or timing that’s overly complicated , says Alexandra Leonzini, a Cambridge University scholar who researches North Korean music.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Melodies have to be simple, accessible, something people can easily pick up.","blocks":[{"type":"fragment","model":{"text":"Melodies have to be simple, accessible, something people can easily pick up.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Tunes also need to be pitched at a vocal range where they can be sung by most people. The masses can’t keep up with vocal gymnastics, so forget about multi-octave riffs.","blocks":[{"type":"fragment","model":{"text":"Tunes also need to be pitched at a vocal range where they can be sung by most people. The masses can’t keep up with vocal gymnastics, so forget about multi-octave riffs.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"","blocks":[{"type":"fragment","model":{"text":"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A screengrab of the music video for Friendly Father, the latest North Korean propaganda song","blocks":[{"type":"fragment","model":{"text":"A screengrab of the music video for Friendly Father, the latest North Korean propaganda song","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A screengrab of the music video for Friendly Father, the latest North Korean propaganda song","blocks":[{"type":"fragment","model":{"text":"A screengrab of the music video for Friendly Father, the latest North Korean propaganda song","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":791,"height":445,"locator":"e7f7/live/b544f560-0861-11ef-8002-198ca5ebd7b0.png","originCode":"cpsprodpb","copyrightHolder":"Korean Central Television","suitableForSyndication":false}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Leonzini says the songbook also rarely contains any tracks with real emotion. \"The idea is they want to motivate, to strive towards a common goal for the benefit of the nation… they don't tend to produce songs like ballads,” she says.","blocks":[{"type":"fragment","model":{"text":"Ms Leonzini says the songbook also rarely contains any tracks with real emotion. \"The idea is they want to motivate, to strive towards a common goal for the benefit of the nation… they don't tend to produce songs like ballads,” she says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"There is zero tolerance for creative or artistic freedom in North Korea. It is illegal for musicians, painters and writers to produce works simply for the sake of art.","blocks":[{"type":"fragment","model":{"text":"There is zero tolerance for creative or artistic freedom in North Korea. It is illegal for musicians, painters and writers to produce works simply for the sake of art.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“All artistic output in North Korea must serve the class education of citizens and more specifically educate them as to why they should feel a sense of gratitude, a sense of loyalty to the party,” Ms Leonzini says.","blocks":[{"type":"fragment","model":{"text":"“All artistic output in North Korea must serve the class education of citizens and more specifically educate them as to why they should feel a sense of gratitude, a sense of loyalty to the party,” Ms Leonzini says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"North Korea’s government believes in the \"seed theory\", she adds, where every single work must contain an ideological seed, a message that is then disseminated en masse through art.","blocks":[{"type":"fragment","model":{"text":"North Korea’s government believes in the \"seed theory\", she adds, where every single work must contain an ideological seed, a message that is then disseminated en masse through art.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Music is one of its most powerful tools - and Pyongyang keeps its pop tracks for those at home. The state has paraded its opera troupes and symphony orchestras on overseas missions – but its lighter ensembles are kept for a domestic audience only.","blocks":[{"type":"fragment","model":{"text":"Music is one of its most powerful tools - and Pyongyang keeps its pop tracks for those at home. The state has paraded its opera troupes and symphony orchestras on overseas missions – but its lighter ensembles are kept for a domestic audience only.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"North Koreans wake up every morning to propaganda songs blasted over village town squares, say defectors. ","blocks":[{"type":"fragment","model":{"text":"North Koreans wake up every morning to propaganda songs blasted over village town squares, say defectors. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The song sheet and lyrics of the latest songs - which only come out sparingly - are printed in newspapers and magazines; usually they also have to learn dances to go with it, says Keith Howard, an emeritus professor of musicology at London’s School of Oriental and African Studies, who first visited North Korea in the 1990s.","blocks":[{"type":"fragment","model":{"text":"The song sheet and lyrics of the latest songs - which only come out sparingly - are printed in newspapers and magazines; usually they also have to learn dances to go with it, says Keith Howard, an emeritus professor of musicology at London’s School of Oriental and African Studies, who first visited North Korea in the 1990s.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“By the time the song has sort of been taken into the body, it’s become part of the person,” he says.","blocks":[{"type":"fragment","model":{"text":"“By the time the song has sort of been taken into the body, it’s become part of the person,” he says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“So they know the lyrics so well, even if they're just doing the actions, even if they're just listening to it. A good ideological song does that - it needs to embed the message.”","blocks":[{"type":"fragment","model":{"text":"“So they know the lyrics so well, even if they're just doing the actions, even if they're just listening to it. A good ideological song does that - it needs to embed the message.”","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reading between the lines","blocks":[{"type":"fragment","model":{"text":"Reading between the lines","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"And for regime watchers, the two-minute track released last month has an alarming new message.","blocks":[{"type":"fragment","model":{"text":"And for regime watchers, the two-minute track released last month has an alarming new message.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"While Western music fans have been dissecting Taylor Swift's new songs or breaking down the Kendrick Lamar v Drake diss tracks, North Korean experts have been scrutinising Friendly Father’s lyrics.","blocks":[{"type":"fragment","model":{"text":"While Western music fans have been dissecting Taylor Swift's new songs or breaking down the Kendrick Lamar v Drake diss tracks, North Korean experts have been scrutinising Friendly Father’s lyrics.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It’s not the first song dedicated to Mr Kim. But there’s a noticeable departure in the language and vocabulary used.","blocks":[{"type":"fragment","model":{"text":"It’s not the first song dedicated to Mr Kim. But there’s a noticeable departure in the language and vocabulary used.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"He is being referred to as “father” and “the Great” - terms previously reserved for North Korea’s first leader, his grandfather Kim Il Sung.","blocks":[{"type":"fragment","model":{"text":"He is being referred to as “father” and “the Great” - terms previously reserved for North Korea’s first leader, his grandfather Kim Il Sung.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Mr Kim was called the \"Great Successor” when he took over the mantle in 2012 after his father Kim Jong Il’s passing.","blocks":[{"type":"fragment","model":{"text":"Mr Kim was called the \"Great Successor” when he took over the mantle in 2012 after his father Kim Jong Il’s passing.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"However, more than a decade on, analysts think this may be a sign that he is shoring up his image as North Korea's \"Supreme Leader\".","blocks":[{"type":"fragment","model":{"text":"However, more than a decade on, analysts think this may be a sign that he is shoring up his image as North Korea's \"Supreme Leader\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"In recent times, he’s also replaced the lyrics in another propaganda song, switching out “our father Kim Il Sung” to “our father Kim Jong Un”.","blocks":[{"type":"fragment","model":{"text":"In recent times, he’s also replaced the lyrics in another propaganda song, switching out “our father Kim Il Sung” to “our father Kim Jong Un”.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It could be a sign of his direction. As a leader he has become increasingly hostile and aggressive in his rhetoric, pledging to build up his country’s military arsenal.","blocks":[{"type":"fragment","model":{"text":"It could be a sign of his direction. As a leader he has become increasingly hostile and aggressive in his rhetoric, pledging to build up his country’s military arsenal.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"At the start of this year, he also declared the North would no longer seek reunification with the South, which he said was \"public enemy number one\". Reports say Pyongyang also demolished a major arch that symbolised hope for reunification with the South - an arch that had also been symbolic of his grandfather’s legacy.","blocks":[{"type":"fragment","model":{"text":"At the start of this year, he also declared the North would no longer seek reunification with the South, which he said was \"public enemy number one\". Reports say Pyongyang also demolished a major arch that symbolised hope for reunification with the South - an arch that had also been symbolic of his grandfather’s legacy.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“Songs are used to telegraph the direction the state is going in… to signpost important moments and important developments in politics,” Ms Leonzini says.","blocks":[{"type":"fragment","model":{"text":"“Songs are used to telegraph the direction the state is going in… to signpost important moments and important developments in politics,” Ms Leonzini says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“A song is almost like the newspaper in North Korea.”","blocks":[{"type":"fragment","model":{"text":"“A song is almost like the newspaper in North Korea.”","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The creative arts are tightly controlled in North Korea, which prefers to show opera (pictured) to external audiences while keeping pop for domestic audiences","blocks":[{"type":"fragment","model":{"text":"The creative arts are tightly controlled in North Korea, which prefers to show opera (pictured) to external audiences while keeping pop for domestic audiences","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In a photo taken on February 16, 2021 members of Mansudae Art Troupe perform a music and dance routine marking 79th anniversary of Kim Jong Il's birth,","blocks":[{"type":"fragment","model":{"text":"In a photo taken on February 16, 2021 members of Mansudae Art Troupe perform a music and dance routine marking 79th anniversary of Kim Jong Il's birth,","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":900,"height":507,"locator":"314a/live/59b4d920-0868-11ef-996e-29ade0d99634.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images","suitableForSyndication":true}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Meanwhile on TikTok, users are just enjoying the music. Some say they can’t stop listening to the song: on the way to work, at the gym, while doing homework.","blocks":[{"type":"fragment","model":{"text":"Meanwhile on TikTok, users are just enjoying the music. Some say they can’t stop listening to the song: on the way to work, at the gym, while doing homework.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Others are nostalgic, it reminds them of older Spanish and French pop or Eastern European styles, they say.","blocks":[{"type":"fragment","model":{"text":"Others are nostalgic, it reminds them of older Spanish and French pop or Eastern European styles, they say.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Existing North Korean music fans recommend the other big hits – there are only four or five state-endorsed North Korean bands, of which the Pochonbo Electronic Ensemble and the all-girl Moranbong Band are most cited.","blocks":[{"type":"fragment","model":{"text":"Existing North Korean music fans recommend the other big hits – there are only four or five state-endorsed North Korean bands, of which the Pochonbo Electronic Ensemble and the all-girl Moranbong Band are most cited.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“North Korea has a song called Potato Pride which is a song on how versatile and useful a potato is, if anyone’s interested,” one TikTokker suggests.","blocks":[{"type":"fragment","model":{"text":"“North Korea has a song called Potato Pride which is a song on how versatile and useful a potato is, if anyone’s interested,” one TikTokker suggests.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"For many American users, the irony’s not been lost on them that a Communist song has gone viral on the Chinese-owned app while US lawmakers are trying to ban it.","blocks":[{"type":"fragment","model":{"text":"For many American users, the irony’s not been lost on them that a Communist song has gone viral on the Chinese-owned app while US lawmakers are trying to ban it.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It’s an idiosyncrasy that’s caught mass appeal.","blocks":[{"type":"fragment","model":{"text":"It’s an idiosyncrasy that’s caught mass appeal.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"British TikTokker Matas Kardokas made several meme videos using North Korean propaganda songs – one says: “Nobody in the trendy coffee shop knows that I am listening to North Korean propaganda music right now\". It gained more than 400,000 likes.","blocks":[{"type":"fragment","model":{"text":"British TikTokker Matas Kardokas made several meme videos using North Korean propaganda songs – one says: “Nobody in the trendy coffee shop knows that I am listening to North Korean propaganda music right now\". It gained more than 400,000 likes.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“Something in me just clicked and I was like, ‘Hey, I’m sitting in a coffee shop right now listening to this',” he told the BBC.","blocks":[{"type":"fragment","model":{"text":"“Something in me just clicked and I was like, ‘Hey, I’m sitting in a coffee shop right now listening to this',” he told the BBC.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"Isn’t that just the most bonkers thing you could imagine?”","blocks":[{"type":"fragment","model":{"text":"\"Isn’t that just the most bonkers thing you could imagine?”","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Additional reporting by Rachel Looker in Washington DC","blocks":[{"type":"fragment","model":{"text":"Additional reporting by Rachel Looker in Washington DC","attributes":["italic"]}}]}}]}},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A pedestrian watches a screen displaying news reporting of North Korea's launch of a missile","blocks":[{"type":"fragment","model":{"text":"A pedestrian watches a screen displaying news reporting of North Korea's launch of a missile","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":976,"height":549,"locator":"8847/production/_126978843_japan_missile_epa.jpg","originCode":"cpsprodpb","copyrightHolder":"EPA","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What missiles has North Korea been testing?","blocks":[{"type":"urlLink","model":{"text":"What missiles has North Korea been testing?","locator":"https://www.bbc.com/news/world-asia-41174689","blocks":[{"type":"fragment","model
