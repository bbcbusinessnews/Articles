</style></head><body><div id="__next"><div class="app"><!--$!--><!--/$--></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"articles\",\"cj5ll89dy2mo\",":{"id":"urn:bbc:optimo:asset:cj5ll89dy2mo","contents":[{"type":"headline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Electricity grids creak as AI demands soar","blocks":[{"type":"fragment","model":{"text":"Electricity grids creak as AI demands soar","attributes":[]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1716253428722}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Chris Baraniuk","blocks":[{"type":"fragment","model":{"text":"Chris Baraniuk","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Technology reporter","blocks":[{"type":"fragment","model":{"text":"Technology reporter","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1716253428722}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Data centre electricity needs are forecast to double between 2022 and 2026","blocks":[{"type":"fragment","model":{"text":"Data centre electricity needs are forecast to double between 2022 and 2026","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Stock shot of worker in a data centre","blocks":[{"type":"fragment","model":{"text":"Stock shot of worker in a data centre","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":3387,"height":1905,"locator":"d8d9/live/baf9c150-110a-11ef-a190-bb979758150a.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images","suitableForSyndication":true}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There’s a big problem with generative AI, says Sasha Luccioni at Hugging Face, a machine-learning company. Generative AI is an energy hog.","blocks":[{"type":"fragment","model":{"text":"There’s a big problem with generative AI, says Sasha Luccioni at Hugging Face, a machine-learning company. Generative AI is an energy hog.","attributes":["bold"]}}]}},{"type":"paragraph","model":{"text":"“Every time you query the model, the whole thing gets activated, so it’s wildly inefficient from a computational perspective,” she says.","blocks":[{"type":"fragment","model":{"text":"“Every time you query the model, the whole thing gets activated, so it’s wildly inefficient from a computational perspective,” she says.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Take the Large Language Models (LLMs) at the heart of many Generative AI systems. They have been trained on vast stores of written information, which helps them to churn out text in response to practically any query.","blocks":[{"type":"fragment","model":{"text":"Take the Large Language Models (LLMs) at the heart of many Generative AI systems. They have been trained on vast stores of written information, which helps them to churn out text in response to practically any query.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“When you use Generative AI… it’s generating content from scratch, it’s essentially making up answers,” Dr Luccioni explains. That means the computer has to work pretty hard.","blocks":[{"type":"fragment","model":{"text":"“When you use Generative AI… it’s generating content from scratch, it’s essentially making up answers,” Dr Luccioni explains. That means the computer has to work pretty hard.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A Generative AI system might use around 33 times more energy than machines running task-specific software, according to a recent study by Dr Luccioni and colleagues. The work has been peer-reviewed but is yet to be published in a journal.","blocks":[{"type":"fragment","model":{"text":"A Generative AI system might use around 33 times more energy than machines running task-specific software, ","attributes":[]}},{"type":"urlLink","model":{"text":"according to a recent study","blocks":[{"type":"fragment","model":{"text":"according to a recent study","attributes":[]}}],"locator":"https://arxiv.org/abs/2311.16863","isExternal":true}},{"type":"fragment","model":{"text":" by Dr Luccioni and colleagues. The work has been peer-reviewed but is yet to be published in a journal.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It’s not your personal computer that uses all this energy, though. Or your smartphone. The computations we increasingly rely on happen in giant data centres that are, for most people, out of sight and out of mind.","blocks":[{"type":"fragment","model":{"text":"It’s not your personal computer that uses all this energy, though. Or your smartphone. The computations we increasingly rely on happen in giant data centres that are, for most people, out of sight and out of mind.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“The cloud,” says Dr Luccioni. “You don’t think about these huge boxes of metal that heat up and use so much energy.”","blocks":[{"type":"fragment","model":{"text":"“The cloud,” says Dr Luccioni. “You don’t think about these huge boxes of metal that heat up and use so much energy.”","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The world’s data centres are using ever more electricity. In 2022, they gobbled up 460 terawatt hours of electricity, and the International Energy Agency (IEA) expects this to double in just four years. Data centres could be using a total of 1,000 terawatts hours annually by 2026. “This demand is roughly equivalent to the electricity consumption of Japan,” says the IEA. Japan has a population of 125 million people.","blocks":[{"type":"fragment","model":{"text":"The world’s data centres ","attributes":[]}},{"type":"urlLink","model":{"text":"are using ever more electricity","blocks":[{"type":"fragment","model":{"text":"are using ever more electricity","attributes":[]}}],"locator":"https://www.iea.org/energy-system/buildings/data-centres-and-data-transmission-networks","isExternal":true}},{"type":"fragment","model":{"text":". In 2022, they gobbled up 460 terawatt hours of electricity, and the ","attributes":[]}},{"type":"urlLink","model":{"text":"International Energy Agency (IEA) expects","blocks":[{"type":"fragment","model":{"text":"International Energy Agency (IEA) expects","attributes":[]}}],"locator":"https://www.iea.org/reports/electricity-2024","isExternal":true}},{"type":"fragment","model":{"text":" this to double in just four years. Data centres could be using a total of 1,000 terawatts hours annually by 2026. “This demand is roughly equivalent to the electricity consumption of Japan,” says the IEA. Japan has a population of 125 million people.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"At data centres, huge volumes of information are stored for retrieval anywhere in the world – everything from your emails to Hollywood movies. The computers in those faceless buildings also power AI and cryptocurrency. They underpin life as we know it.","blocks":[{"type":"fragment","model":{"text":"At data centres, huge volumes of information are stored for retrieval anywhere in the world – everything from your emails to Hollywood movies. The computers in those faceless buildings also power AI and cryptocurrency. They underpin life as we know it.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"AI can be \"wildly inefficient\" when using computing resources, says Sasha Luccioni","blocks":[{"type":"fragment","model":{"text":"AI can be \"wildly inefficient\" when using computing resources, says Sasha Luccioni","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sasha Luccioni at Hugging Face, a machine learning company.","blocks":[{"type":"fragment","model":{"text":"Sasha Luccioni at Hugging Face, a machine learning company.","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":3124,"height":1757,"locator":"2480/live/9a026c90-110a-11ef-a190-bb979758150a.jpg","originCode":"cpsprodpb","copyrightHolder":"Tim Chin","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But some countries know all too well how energy hungry these facilities are. There is currently a moratorium preventing the construction of new data centres in Dublin. Nearly a fifth of Ireland’s electricity is used up by data centres, and this figure is expected to grow significantly in the next few years – meanwhile Irish households are reducing their consumption.","blocks":[{"type":"fragment","model":{"text":"But some countries know all too well how energy hungry these facilities are. There is currently a moratorium ","attributes":[]}},{"type":"urlLink","model":{"text":"preventing the construction of new data centres","blocks":[{"type":"fragment","model":{"text":"preventing the construction of new data centres","attributes":[]}}],"locator":"https://www.datacenterdynamics.com/en/news/aws-restricts-data-center-access-in-ireland-amid-power-concerns-report/","isExternal":true}},{"type":"fragment","model":{"text":" in Dublin. Nearly a fifth of Ireland’s electricity is used up by data centres, and this figure is expected to grow significantly in the next few years – meanwhile Irish households ","attributes":[]}},{"type":"urlLink","model":{"text":"are reducing their consumption","blocks":[{"type":"fragment","model":{"text":"are reducing their consumption","attributes":[]}}],"locator":"https://www.rte.ie/news/business/2023/0612/1388694-power-consumption-by-data-centres-jumped-31-last-year/","isExternal":true}},{"type":"fragment","model":{"text":".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The boss of National Grid said in a speech in March that data centre electricity demand in the UK will rise six-fold in just 10 years, fuelled largely by the rise of AI. National Grid expects that the energy required for electrifying transport and heat will be much larger in total, however.","blocks":[{"type":"fragment","model":{"text":"The boss of National Grid said in a speech in March that data centre electricity demand in the UK ","attributes":[]}},{"type":"urlLink","model":{"text":"will rise six-fold in just 10 years","blocks":[{"type":"fragment","model":{"text":"will rise six-fold in just 10 years","attributes":[]}}],"locator":"https://www.bbc.co.uk/news/technology-68664182","isExternal":false}},{"type":"fragment","model":{"text":", fuelled largely by the rise of AI. National Grid expects that the energy required for electrifying transport and heat will be much larger in total, however.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Utilities firms in the US are beginning to feel the pressure, says Chris Seiple at Wood Mackenzie, a consultancy.","blocks":[{"type":"fragment","model":{"text":"Utilities firms in the US are beginning to feel the pressure, says Chris Seiple at Wood Mackenzie, a consultancy.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“They’re getting hit with data centre demands at the exact same time as we have a renaissance taking place – thanks to government policy – in domestic manufacturing,” he explains. Lawmakers in some states are now rethinking tax breaks offered to data centre developers because of the sheer strain these facilities are putting on local energy infrastructure, according to reports in the US.","blocks":[{"type":"fragment","model":{"text":"“They’re getting hit with data centre demands at the exact same time as we have a renaissance taking place – thanks to government policy – in domestic manufacturing,” he explains. Lawmakers in some states are now rethinking tax breaks offered to data centre developers because of the sheer strain these facilities are putting on local energy infrastructure, ","attributes":[]}},{"type":"urlLink","model":{"text":"according to reports in the US","blocks":[{"type":"fragment","model":{"text":"according to reports in the US","attributes":[]}}],"locator":"https://www.adn.com/nation-world/2024/05/04/states-rethink-data-centers-as-electricity-hogs-strain-the-grid/","isExternal":true}},{"type":"fragment","model":{"text":".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Mr Seiple says there is a “land grab” going on for data centre locations near to power stations or renewable energy hubs: “Iowa is a hotbed of data centre development, there’s a lot of wind generation there.”","blocks":[{"type":"fragment","model":{"text":"Mr Seiple says there is a “land grab” going on for data centre locations near to power stations or renewable energy hubs: “Iowa is a hotbed of data centre development, there’s a lot of wind generation there.”","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Some data centres can afford to go to more remote locations these days because latency – the delay, usually measured in milliseconds, between sending information out from a data centre and the user receiving it – is not a major concern for increasingly popular Generative AI systems. In the past, data centres handling emergency communications or financial trading algorithms, for example, have been sited within or very near to large population centres, for the absolute best response times.","blocks":[{"type":"fragment","model":{"text":"Some data centres can afford to go to more remote locations these days because latency – the delay, usually measured in milliseconds, between sending information out from a data centre and the user receiving it – is not a major concern for increasingly popular Generative AI systems. In the past, data centres handling emergency communications or financial trading algorithms, for example, have been sited within or very near to large population centres, for the absolute best response times.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jensen Huang, Nvidia chief executive, shows off the new Blackwell chip in March","blocks":[{"type":"fragment","model":{"text":"Jensen Huang, Nvidia chief executive, shows off the new Blackwell chip in March","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jensen Huang, co-founder and chief executive officer of Nvidia Corp., displays the new Blackwell GPU chip during the Nvidia GPU Technology Conference (GTC) in San Jose, California, US, on Monday, March 18, 2024. ","blocks":[{"type":"fragment","model":{"text":"Jensen Huang, co-founder and chief executive officer of Nvidia Corp., displays the new Blackwell GPU chip during the Nvidia GPU Technology Conference (GTC) in San Jose, California, US, on Monday, March 18, 2024. ","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":601,"height":338,"locator":"99e0/live/20f6eaa0-110b-11ef-a190-bb979758150a.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There is little doubt that the energy demands of data centres will rise in the coming years, but there is huge uncertainty over how much, stresses Mr Seiple.","blocks":[{"type":"fragment","model":{"text":"There is little doubt that the energy demands of data centres will rise in the coming years, but there is huge uncertainty over how much, stresses Mr Seiple.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Part of that uncertainty is down to the fact that the hardware behind generative AI is evolving all the time.","blocks":[{"type":"fragment","model":{"text":"Part of that uncertainty is down to the fact that the hardware behind generative AI is evolving all the time.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Tony Grayson is general manager at Compass Quantum, a data-centre business, and he points to Nvidia’s recently launched Grace Blackwell supercomputer chips (named after a computer scientist and a mathematician), which are designed specifically to power high-end processes including generative AI, quantum computing and computer-aided drug design.","blocks":[{"type":"fragment","model":{"text":"Tony Grayson is general manager at Compass Quantum, a data-centre business, and he points to Nvidia’s recently launched Grace Blackwell supercomputer chips (named after a computer scientist and a mathematician), which are designed specifically to power high-end processes including generative AI, quantum computing and computer-aided drug design.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Nvidia says that, in the future, a company could train AIs several times larger than the largest AI systems currently available in 90 days using 8,000 of the previous generation of Nvidia chips. This would need a 15 megawatt electricity supply.","blocks":[{"type":"fragment","model":{"text":"Nvidia says that, in the future, a company could train AIs several times larger than the largest AI systems currently available in 90 days using 8,000 of the previous generation of Nvidia chips. This would need a 15 megawatt electricity supply.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But the same work could be carried out in the same time by just 2,000 Grace Blackwell chips, and they would need a four megawatt supply, according to Nvidia.","blocks":[{"type":"fragment","model":{"text":"But the ","attributes":[]}},{"type":"urlLink","model":{"text":"same work could be carried out ","blocks":[{"type":"fragment","model":{"text":"same work could be carried out ","attributes":[]}}],"locator":"https://www.datacenterknowledge.com/hardware/nvidia-launches-next-generation-blackwell-gpus-amid-ai-arms-race#close-modal","isExternal":true}},{"type":"fragment","model":{"text":"in the same time by just 2,000 Grace Blackwell chips, and they would need a four megawatt supply, according to Nvidia.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"That still ends up as 8.6 gigawatt hours of electricity consumed – roughly the same amount that the entire city of Belfast uses in a week.","blocks":[{"type":"fragment","model":{"text":"That still ends up as 8.6 gigawatt hours of electricity consumed – roughly the same amount that the entire city of Belfast uses in a week.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“The performance is going up so much that your overall energy savings are big,” says Mr Grayson. But he agrees that power demands are shaping where data centre operators site their facilities: “People are going to where cheap power’s at.”","blocks":[{"type":"fragment","model":{"text":"“The performance is going up so much that your overall energy savings are big,” says Mr Grayson. But he agrees that power demands are shaping where data centre operators site their facilities: “People are going to where cheap power’s at.”","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Dr Luccioni notes that the energy and resources required to manufacture the latest computer chips are significant.","blocks":[{"type":"fragment","model":{"text":"Dr Luccioni notes that the energy and resources required to manufacture the latest computer chips are significant.","attributes":[]}}]}}]}},{"type":"links","model":{"blocks":[{"type":"title","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More technology of business","blocks":[{"type":"fragment","model":{"text":"More technology of business","attributes":[]}}]}}]}}]}},{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"David Awschalom (wearing blue shirt) is the Liew Family Professor of Molecular Engineering and Physics at the University of Chicago's Pritzker School of Molecular Engineering","blocks":[{"type":"fragment","model":{"text":"David Awschalom (wearing blue shirt) is the Liew Family Professor of Molecular Engineering and Physics at the University of Chicago's Pritzker School of Molecular Engineering","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":976,"height":549,"locator":"9828/production/_133225983_20190328_awschalomlab_1222.jpg","originCode":"cpsprodpb","copyrightHolder":"University of Chicago","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"How quantum physics could 'revolutionise everything'","blocks":[{"type":"urlLink","model":{"text":"How quantum physics could 'revolutionise everything'","locator":"https://www.bbc.co.uk/news/business-68880569","blocks":[{"type":"fragment","model":{"text":"How quantum physics could 'revolutionise everything'","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:cps:curie:asset:f64f9236-ff66-4f34-94d7-aaeab562235f","timestamp":1715038635000}},{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Stock photo of a young black female gamer playing at night","blocks":[{"type":"fragment","model":{"text":"Stock photo of a young black female gamer playing at night","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":976,"height":549,"locator":"83C8/production/_133263733_videogame-gettyimages-1345967858.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"How the computer games industry is embracing AI","blocks":[{"type":"urlLink","model":{"text":"How the computer games industry is embracing AI","locator":"https://www.bbc.co.uk/news/business-68844761","blocks":[{"type":"fragment","model":{"text":"How the computer games industry is embracing AI","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:cps:curie:asset:105376e0-d8b0-401f-bb58-2b798b0a29ca","timestamp":1714691244000}},{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jerry Lukendo Mbokani","blocks":[{"type":"fragment","model":{"text":"Jerry Lukendo Mbokani","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":976,"height":549,"locator":"15021/production/_133194068_jerrylukendombokani.creditrelon..jpg","originCode":"cpsprodpb","copyrightHolder":"Relon","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Migrants hit by high fees to send money home","blocks":[{"type":"urlLink","model":{"text":"Migrants hit by high fees to send money home","locator":"https://www.bbc.co.uk/news/business-68817110","blocks":[{"type":"fragment","model":{"text":"Migrants hit by high fees to send money home","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:cps:curie:asset:98ffaf83-7145-4204-8da9-c2795cea4b9f","timestamp":1714432124000}}],"isLast":false}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Still, it is true that data centres have got more energy efficient over time, argues Dale Sartor, a consultant and affiliate of Lawrence Berkeley National Laboratory in the US. Their efficiency is often measured in terms of power usage effectiveness, or PUE. The lower the number, the better. State-of-the-art data centres have a PUE of around 1.1, he notes.","blocks":[{"type":"fragment","model":{"text":"Still, it is true that data centres have got more energy efficient over time, argues Dale Sartor, a consultant and affiliate of Lawrence Berkeley National Laboratory in the US. Their efficiency is often measured in terms of power usage effectiveness, or PUE. The lower the number, the better. State-of-the-art data centres have a PUE of around 1.1, he notes.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"These facilities do still create significant amounts of waste heat and Europe is ahead of the US in finding ways of using that waste heat – such as warming up swimming pools – says Mr Sartor.","blocks":[{"type":"fragment","model":{"text":"These facilities do still create significant amounts of waste heat and Europe is ahead of the US in finding ways of using that waste heat – such as ","attributes":[]}},{"type":"urlLink","model":{"text":"warming up swimming pools","blocks":[{"type":"fragment","model":{"text":"warming up swimming pools","attributes":[]}}],"locator":"https://www.bbc.co.uk/news/technology-64939558","isExternal":false}},{"type":"fragment","model":{"text":" – says Mr Sartor.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Bruce Owen, UK managing director at Equinix, a data centre firm, says, “I still think that the demand is going to grow further than that efficiency gain that we see.” He predicts that more data centres will be built with on-site power-generating facilities included. Equinix was denied planning permission for a gas-powered data centre in Dublin last year.","blocks":[{"type":"fragment","model":{"text":"Bruce Owen, UK managing director at Equinix, a data centre firm, says, “I still think that the demand is going to grow further than that efficiency gain that we see.” He predicts that more data centres will be built with on-site power-generating facilities included. Equinix was ","attributes":[]}},{"type":"urlLink","model":{"text":"denied planning permission","blocks":[{"type":"fragment","model":{"text":"denied planning permission","attributes":[]}}],"locator":"https://www.datacenterdynamics.com/en/news/dublin-council-rejects-equinixs-gas-powered-data-center/","isExternal":true}},{"type":"fragment","model":{"text":" for a gas-powered data centre in Dublin last year.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Mr Sartor adds that costs may ultimately determine whether Generative AI is worth it for certain applications: “If the old way is cheaper and easier then there’s not going to be much of a market for the new way.”","blocks":[{"type":"fragment","model":{"text":"Mr Sartor adds that costs may ultimately determine whether Generative AI is worth it for certain applications: “If the old way is cheaper and easier then there’s not going to be much of a market for the new way.”","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Dr Luccioni stresses, though, that people will need to clearly understand how the options in front of them differ in terms of energy efficiency. She is working on a project to develop energy ratings for AI.","blocks":[{"type":"fragment","model":{"text":"Dr Luccioni stresses, though, that people will need to clearly understand how the options in front of them differ in terms of energy efficiency. She is working on a project to develop energy ratings for AI.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“Instead of picking this GPT-derivative model that is very clunky and uses a lot of energy, you can pick this A+ energy star model that will be a lot more lightweight and efficient,” she says.","blocks":[{"type":"fragment","model":{"text":"“Instead of picking this GPT-derivative model that is very clunky and uses a lot of energy, you can pick this A+ energy star model that will be a lot more lightweight and efficient,” she says.","attributes":[]}}]}}]}}],"topics":[{"title":"Artificial intelligence","url":"/news/topics/ce1qrvleleqt","isEvent":f
