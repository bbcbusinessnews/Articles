</style></head><body><div id="__next"><div class="app"><!--$!--><!--/$--></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"articles\",\"c722dewd93vo\",":{"id":"urn:bbc:optimo:asset:c722dewd93vo","contents":[{"type":"headline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Gaelic schools thrive while native language declines","blocks":[{"type":"fragment","model":{"text":"Gaelic schools thrive while native language declines","attributes":[]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1716291113082}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Alexandra Mackenzie","blocks":[{"type":"fragment","model":{"text":"Alexandra Mackenzie","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC News","blocks":[{"type":"fragment","model":{"text":"BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"James Cheyne","blocks":[{"type":"fragment","model":{"text":"James Cheyne","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"BBC News","blocks":[{"type":"fragment","model":{"text":"BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1716291113082}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Benny, who is 16, can already speak three languages","blocks":[{"type":"fragment","model":{"text":"Benny, who is 16, can already speak three languages","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Benny","blocks":[{"type":"fragment","model":{"text":"Benny","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":3998,"height":2249,"locator":"39e5/live/ae234ee0-1765-11ef-806c-bf47bb1274cd.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC","suitableForSyndication":true}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The number of people using Gaelic has increased across Scotland despite a decline in the language's heartland, according to the the latest census data.","blocks":[{"type":"fragment","model":{"text":"The number of people using Gaelic has increased across Scotland despite a decline in the language's heartland, according to the the latest census data.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Experts say the increase in Gaelic medium education (GME) accounts for the rise. ","blocks":[{"type":"fragment","model":{"text":"Experts say the increase in Gaelic medium education (GME) accounts for the rise. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"However, Gaelic is now a minority language in the Western Isles - while 52% reported speaking Gaelic in 2011, the figure in 2022 was 45%.","blocks":[{"type":"fragment","model":{"text":"However, Gaelic is now a minority language in the Western Isles - while 52% reported speaking Gaelic in 2011, the figure in 2022 was 45%.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Deputy First Minister Kate Forbes told BBC Scotland that Scottish Gaelic was part of a \"modern, diverse Scotland\". ","blocks":[{"type":"fragment","model":{"text":"Deputy First Minister Kate Forbes told BBC Scotland that Scottish Gaelic was part of a \"modern, diverse Scotland\". ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Forbes – who is also minister for Gaelic – said she was “extremely optimistic” about the future of the language.   ","blocks":[{"type":"fragment","model":{"text":"Ms Forbes – who is also minister for Gaelic – said she was “extremely optimistic” about the future of the language.   ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Scotland’s Census found that 2.5% of people aged three and over had some skills in Gaelic in 2022, an increase of about 50% on the figures for 2011 and 2001. ","blocks":[{"type":"fragment","model":{"text":"Scotland’s Census found that 2.5% of people aged three and over had some skills in Gaelic in 2022, an increase of about 50% on the figures for 2011 and 2001. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"In Na h-Eileanan Siar - the Western Isles -  57.2% had some Gaelic skills even if they were not speaking the language.","blocks":[{"type":"fragment","model":{"text":"In Na h-Eileanan Siar - the Western Isles -  57.2% had some Gaelic skills even if they were not speaking the language.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"This was far higher than in neighbouring areas - in the Highland council area 8.1% had some Gaelic skills while in Argyll and Bute the figure was 6.2%.","blocks":[{"type":"fragment","model":{"text":"This was far higher than in neighbouring areas - in the Highland council area 8.1% had some Gaelic skills while in Argyll and Bute the figure was 6.2%.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"In all other council areas it was below 3%.","blocks":[{"type":"fragment","model":{"text":"In all other council areas it was below 3%.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Students, teachers and academics involved in learning and teaching the language across Scotland have told the BBC more needs to be done to push it beyond the classroom and revive it in the community. ","blocks":[{"type":"fragment","model":{"text":"Students, teachers and academics involved in learning and teaching the language across Scotland have told the BBC more needs to be done to push it beyond the classroom and revive it in the community. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"While some expressed optimism, others fear it is an endangered language – and one even went as far as to say it may cease to exist by the end of the decade.","blocks":[{"type":"fragment","model":{"text":"While some expressed optimism, others fear it is an endangered language – and one even went as far as to say it may cease to exist by the end of the decade.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Glasgow Gaelic School is the only Scots Gaelic secondary school in the world","blocks":[{"type":"fragment","model":{"text":"Glasgow Gaelic School is the only Scots Gaelic secondary school in the world","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Gaelic classroom","blocks":[{"type":"fragment","model":{"text":"Gaelic classroom","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":4032,"height":3024,"locator":"7ec2/live/05ddffc0-16c8-11ef-976f-87c9f89e656e.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"","blocks":[{"type":"fragment","model":{"text":"","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Glasgow Gaelic School, or Sgoil Ghàidhlig Ghlaschu, takes children from nursery through to high school, and is  the only Scots Gaelic secondary school in the world. ","blocks":[{"type":"fragment","model":{"text":"Glasgow Gaelic School, or Sgoil Ghàidhlig Ghlaschu, takes children from nursery through to high school, and is  the only Scots Gaelic secondary school in the world. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"All secondary education - whether that is maths, science or PE – is conducted in Gaelic when staffing allows. ","blocks":[{"type":"fragment","model":{"text":"All secondary education - whether that is maths, science or PE – is conducted in Gaelic when staffing allows. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The teachers believe the focus on that one language has helped children develop in other areas. ","blocks":[{"type":"fragment","model":{"text":"The teachers believe the focus on that one language has helped children develop in other areas. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“We have children in here who speak four or five languages and don’t even break a sweat,” says head teacher Gillian Campbell Thow. ","blocks":[{"type":"fragment","model":{"text":"“We have children in here who speak four or five languages and don’t even break a sweat,” says head teacher Gillian Campbell Thow. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"She is the first non-heritage Gaelic speaker to take on the role, learning it as an adult rather than growing up surrounded by it. ","blocks":[{"type":"fragment","model":{"text":"She is the first non-heritage Gaelic speaker to take on the role, learning it as an adult rather than growing up surrounded by it. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"She taught French and Spanish for a long time and studied German too before developing a love for the Gaelic language and culture and getting “pulled in”.","blocks":[{"type":"fragment","model":{"text":"She taught French and Spanish for a long time and studied German too before developing a love for the Gaelic language and culture and getting “pulled in”.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The pupils share her enthusiasm.","blocks":[{"type":"fragment","model":{"text":"The pupils share her enthusiasm.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“Everyone in the school is bilingual, if not trilingual or more,” said Benny, who is 16 and has three languages under his belt already. ","blocks":[{"type":"fragment","model":{"text":"“Everyone in the school is bilingual, if not trilingual or more,” said Benny, who is 16 and has three languages under his belt already. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"He attends the school even though nobody in his household is a native Gaelic speaker.","blocks":[{"type":"fragment","model":{"text":"He attends the school even though nobody in his household is a native Gaelic speaker.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“My mum is from Cuba so we speak Spanish at home,” he says. \"And the idea of going to a bilingual school really interested my parents.”","blocks":[{"type":"fragment","model":{"text":"“My mum is from Cuba so we speak Spanish at home,” he says. \"And the idea of going to a bilingual school really interested my parents.”","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kayla, 12, is learning French from Gaelic at high school","blocks":[{"type":"fragment","model":{"text":"Kayla, 12, is learning French from Gaelic at high school","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Kayla","blocks":[{"type":"fragment","model":{"text":"Kayla","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":4032,"height":3024,"locator":"ded1/live/a4262140-16c7-11ef-a5f9-c9e97f2e93cf.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The learning overlaps in unusual ways too.  ","blocks":[{"type":"fragment","model":{"text":"The learning overlaps in unusual ways too.  ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“In high school we learn French from Gaelic,” says 12-year-old Kayla. “So that’s us learning a language from another language we’ve already learned.”","blocks":[{"type":"fragment","model":{"text":"“In high school we learn French from Gaelic,” says 12-year-old Kayla. “So that’s us learning a language from another language we’ve already learned.”","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The school had around 200 pupils and 17 teachers in 2012. Ten years later it had more than 400 pupils and 30 teachers. ","blocks":[{"type":"fragment","model":{"text":"The school had around 200 pupils and 17 teachers in 2012. Ten years later it had more than 400 pupils and 30 teachers. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It shares its large concrete and glass building near Glasgow’s West End with a primary school of the same name, which the BBC understands will eventually be moved elsewhere by Glasgow City Council to make room for more high school pupils.","blocks":[{"type":"fragment","model":{"text":"It shares its large concrete and glass building near Glasgow’s West End with a primary school of the same name, which the BBC understands will eventually be moved elsewhere by Glasgow City Council to make room for more high school pupils.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"This primary school is now one of four Gaelic primaries in Scotland's largest city, but recent growth has led to a shortage of Gaelic-speaking teachers and no guarantee that children will be taught full-time in the language. ","blocks":[{"type":"fragment","model":{"text":"This primary school is now one of four Gaelic primaries in Scotland's largest city, but recent growth has led to a shortage of Gaelic-speaking teachers and no guarantee that children will be taught full-time in the language. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Last year year's inspection report for one of those schools - Glendale Gaelic School (Bun-sgoil Ghàidhlig Ghleann Dail) in the south of the city - graded it as satisfactory, citing a high turnover of staff.","blocks":[{"type":"fragment","model":{"text":"Last year year's inspection report for one of those schools - Glendale Gaelic School (Bun-sgoil Ghàidhlig Ghleann Dail) in the south of the city - graded it as satisfactory, citing a high turnover of staff.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Native speakers","blocks":[{"type":"fragment","model":{"text":"Native speakers","attributes":[]}}]}}]}}],"level":2}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"All over Scotland there is evidence that GME  is increasingly popular.","blocks":[{"type":"fragment","model":{"text":"All over Scotland there is evidence that GME  is increasingly popular.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"There have been new Gaelic units set up in English language schools and increased rolls in Gaelic schools. ","blocks":[{"type":"fragment","model":{"text":"There have been new Gaelic units set up in English language schools and increased rolls in Gaelic schools. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"In Edinburgh, the city’s Gaelic medium primary school saw growth from 214 pupils and 9 teachers in 2012, expanding to 404 pupils with 19 teachers a decade later. ","blocks":[{"type":"fragment","model":{"text":"In Edinburgh, the city’s Gaelic medium primary school saw growth from 214 pupils and 9 teachers in 2012, expanding to 404 pupils with 19 teachers a decade later. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The numbers have grown in Inverness and Fort William as well.","blocks":[{"type":"fragment","model":{"text":"The numbers have grown in Inverness and Fort William as well.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But no longer is it commonplace to hear Gaelic being spoken, as the main language, in the middle of Cromwell Street in Stornoway. ","blocks":[{"type":"fragment","model":{"text":"But no longer is it commonplace to hear Gaelic being spoken, as the main language, in the middle of Cromwell Street in Stornoway. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Native speakers are clustered on Scotland’s islands and in the north and west of the country. ","blocks":[{"type":"fragment","model":{"text":"Native speakers are clustered on Scotland’s islands and in the north and west of the country. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"According to the 2022 census, the majority of residents aged over three in Na h-Eileanan Siar had some Gaelic skills (57.2%). ","blocks":[{"type":"fragment","model":{"text":"According to the 2022 census, the majority of residents aged over three in Na h-Eileanan Siar had some Gaelic skills (57.2%). ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"However, the number of people speaking the language had dropped to 45% from the 52% recorded in the 2011 census, and the numbers also fell by 11% in the previous decade.","blocks":[{"type":"fragment","model":{"text":"However, the number of people speaking the language had dropped to 45% from the 52% recorded in the 2011 census, and the numbers also fell by 11% in the previous decade.","attributes":[]}}]}}]}},{"type":"subheadline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"'Endangered language'","blocks":[{"type":"fragment","model":{"text":"'Endangered language'","attributes":[]}}]}}]}}],"level":2}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Professor Conchúr Ó Giollagáin says native-speaking communities could be gone by 2030","blocks":[{"type":"fragment","model":{"text":"Professor Conchúr Ó Giollagáin says native-speaking communities could be gone by 2030","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Professor Conchúr Ó Giollagáin","blocks":[{"type":"fragment","model":{"text":"Professor Conchúr Ó Giollagáin","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":3024,"height":4032,"locator":"68b8/live/ffe93ac0-16c8-11ef-976f-87c9f89e656e.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"While for the older generation Gaelic would commonly have been their first language, English is now more dominant, the tongue of choice.","blocks":[{"type":"fragment","model":{"text":"While for the older generation Gaelic would commonly have been their first language, English is now more dominant, the tongue of choice.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The falling numbers led world heritage body Unesco to class Gaelic as an endangered language. ","blocks":[{"type":"fragment","model":{"text":"The falling numbers led world heritage body Unesco to class Gaelic as an endangered language. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"This has been echoed by some academics, including Gaelic research professor Conchúr Ó Giollagáin from the University of the Highlands and Islands.","blocks":[{"type":"fragment","model":{"text":"This has been echoed by some academics, including Gaelic research professor Conchúr Ó Giollagáin from the University of the Highlands and Islands.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“Continuing with current circumstances,  we will be faced with the position where we have no native-speaking communities of Gaelic left by the end of this decade, except for exceptional isolated speakers of it in different communities,” he said. ","blocks":[{"type":"fragment","model":{"text":"“Continuing with current circumstances,  we will be faced with the position where we have no native-speaking communities of Gaelic left by the end of this decade, except for exceptional isolated speakers of it in different communities,” he said. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“But that does not equate with a community of speakers.”","blocks":[{"type":"fragment","model":{"text":"“But that does not equate with a community of speakers.”","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dr Marsaili MacLeod wants to bridge the gap between speaking Gaelic in schools and in the community.","blocks":[{"type":"fragment","model":{"text":"Dr Marsaili MacLeod wants to bridge the gap between speaking Gaelic in schools and in the community.","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Dr Marsaili MacLeod","blocks":[{"type":"fragment","model":{"text":"Dr Marsaili MacLeod","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":4032,"height":3024,"locator":"c7f9/live/d74a19d0-16c9-11ef-976f-87c9f89e656e.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Sabhal Mòr Ostaig, on the Isle of Skye, is the National Centre for Gaelic Language and Culture. ","blocks":[{"type":"fragment","model":{"text":"Sabhal Mòr Ostaig, on the Isle of Skye, is the National Centre for Gaelic Language and Culture. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Vice Principal Dr Marsaili MacLeod remains hopeful that the gap can be bridged between speaking Gaelic in schools and in the community.","blocks":[{"type":"fragment","model":{"text":"Vice Principal Dr Marsaili MacLeod remains hopeful that the gap can be bridged between speaking Gaelic in schools and in the community.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“Gaelic medium has been very successful and I think that is at all levels,” she tells us. ","blocks":[{"type":"fragment","model":{"text":"“Gaelic medium has been very successful and I think that is at all levels,” she tells us. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“But a lot more needs to be done. We need to develop a cultural confidence and opportunities to use the language outside the school gates.","blocks":[{"type":"fragment","model":{"text":"“But a lot more needs to be done. We need to develop a cultural confidence and opportunities to use the language outside the school gates.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"Not easy because it's a minority language situation, so we need to create opportunities and Gaelic needs to be alive outside the classroom.”","blocks":[{"type":"fragment","model":{"text":"\"Not easy because it's a minority language situation, so we need to create opportunities and Gaelic needs to be alive outside the classroom.”","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Gaelic speakers hope to bridge the gap between the classroom and the community ","blocks":[{"type":"fragment","model":{"text":"Gaelic speakers hope to bridge the gap between the classroom and the community ","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Table of the elements","blocks":[{"type":"fragment","model":{"text":"Table of the elements","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":4032,"height":3024,"locator":"c3bf/live/66118830-16c8-11ef-976f-87c9f89e656e.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The Scottish government has promised additional funding to secure the jobs of 27 staff working in the community. ","blocks":[{"type":"fragment","model":{"text":"The Scottish government has promised additional funding to secure the jobs of 27 staff working in the community. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"An initial payment of £175,000 was to be provided to the Gaelic development agency Bòrd na Gàidhlig to maintain the role of the community officers, who work to promote the Gaelic language and culture through local projects.","blocks":[{"type":"fragment","model":{"text":"An initial payment of £175,000 was to be provided to the Gaelic development agency Bòrd na Gàidhlig to maintain the role of the community officers, who work to promote the Gaelic language and culture through local projects.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Government sources point towards the Scottish Languages Bill currently making its way through parliament as further evidence of their support.","blocks":[{"type":"fragment","model":{"text":"Government sources point towards the Scottish Languages Bill currently making its way through parliament as further evidence of their support.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Ms Forbes, who also has responsibility for Gaelic, said she was “extremely optimistic” about the future of the language but conceded it would take a “generational shift”. ","blocks":[{"type":"fragment","model":{"text":"Ms Forbes, who also has responsibility for Gaelic, said she was “extremely optimistic” about the future of the language but conceded it would take a “generational shift”. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"She said it was still a “language of everyday use” in her constituency of Skye, Lochaber and Badenoch but said there was a “positive direction of travel” across Scotland.","blocks":[{"type":"fragment","model":{"text":"She said it was still a “language of everyday use” in her constituency of Skye, Lochaber and Badenoch but said there was a “positive direction of travel” across Scotland.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“If you look at the last 10 years - think of the way Duolingo has taken off, Speak Gaelic - more learners studying the language and using the language.  ","blocks":[{"type":"fragment","model":{"text":"“If you look at the last 10 years - think of the way Duolingo has taken off, ","attributes":[]}},{"type":"urlLink","model":{"text":"Speak Gaelic","blocks":[{"type":"fragment","model":{"text":"Speak Gaelic","attributes":[]}}],"locator":"https://www.speakgaelic.scot/","isExternal":true}},{"type":"fragment","model":{"text":" - more learners studying the language and using the language.  ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"I use the language in my work and I took the oath to start this job as deputy first minister in Gaelic just last week so this is part of our modern, diverse Scotland and I think it is in the interests of all of us to continue to support it.”","blocks":[{"type":"fragment","model":{"text":"\"I use the language in my work and I took the oath to start this job as deputy first minister in Gaelic just last week so this is part of our modern, diverse Scotland and I think it is in the interests of all of us to continue to support it.”","attributes":[]}}]}},{"type":"paragraph","model":{"text":"For those embracing the Gaelic language and culture, particularly in Gaelic schools, they carry much responsibility on their young shoulders. ","blocks":[{"type":"fragment","model":{"text":"For those embracing the Gaelic language and culture, particularly in Gaelic schools, they carry much responsibility on their young shoulders. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"There is an increasing fragility surrounding it. The word cugallach, meaning uncertain, sensitive or precarious, is in some ways perfect to describe it. ","blocks":[{"type":"fragment","model":{"text":"There is an increasing fragility surrounding it. The word cugallach, meaning uncertain, sensitive or precarious, is in some ways perfect to describe it. ","attributes":[]}}]}},{"type":"paragraph","mo
