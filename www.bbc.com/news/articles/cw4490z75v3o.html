</style></head><body><div id="__next"><div class="app"><!--$!--><!--/$--></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"articles\",\"cw4490z75v3o\",":{"id":"urn:bbc:optimo:asset:cw4490z75v3o","contents":[{"type":"headline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What the ICC arrest warrants mean for Israel and Hamas","blocks":[{"type":"fragment","model":{"text":"What the ICC arrest warrants mean for Israel and Hamas","attributes":[]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1716267177313}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Jeremy Bowen","blocks":[{"type":"fragment","model":{"text":"Jeremy Bowen","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"International Editor","blocks":[{"type":"fragment","model":{"text":"International Editor","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1716267177313}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"ICC chief prosecutor Karim Khan","blocks":[{"type":"fragment","model":{"text":"ICC chief prosecutor Karim Khan","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"ICC chief prosecutor Karim Khan","blocks":[{"type":"fragment","model":{"text":"ICC chief prosecutor Karim Khan","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":2500,"height":2500,"locator":"9b50/live/a133a4b0-1755-11ef-9b12-1ba8f95c4917.png","originCode":"cpsprodpb","copyrightHolder":"Getty","suitableForSyndication":false}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Benjamin Netanyahu responded with fury to the news that he might face an arrest warrant for war crimes and crimes against humanity. ","blocks":[{"type":"fragment","model":{"text":"Benjamin Netanyahu responded with fury to the news that he might face an arrest warrant for war crimes and crimes against humanity. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It was \"a moral outrage of historic proportions\", he said. Israel was \"waging a just war against Hamas, a genocidal terrorist organisation that perpetrated the worst attack on the Jewish people since the Holocaust.\"","blocks":[{"type":"fragment","model":{"text":"It was \"a moral outrage of historic proportions\", he said. Israel was \"waging a just war against Hamas, a genocidal terrorist organisation that perpetrated the worst attack on the Jewish people since the Holocaust.\"","attributes":[]}}]}},{"type":"paragraph","model":{"text":"In a bitter personal attack, Mr Netanyahu said Karim Khan, the chief prosecutor of the International Criminal Court (ICC) was one of the \"great antisemites in modern times.\" ","blocks":[{"type":"fragment","model":{"text":"In a bitter personal attack, Mr Netanyahu said Karim Khan, the chief prosecutor of the International Criminal Court (ICC) was one of the \"great antisemites in modern times.\" ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Mr Khan, he said, was like judges in Nazi Germany who denied Jews basic rights and enabled the Holocaust. His decision to seek arrest warrants against Israel’s prime minister and defence minister was \"callously pouring gasoline on the fires of antisemitism that are raging around the world.’","blocks":[{"type":"fragment","model":{"text":"Mr Khan, he said, was like judges in Nazi Germany who denied Jews basic rights and enabled the Holocaust. His decision to seek arrest warrants against Israel’s prime minister and defence minister was \"callously pouring gasoline on the fires of antisemitism that are raging around the world.’","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Mr Netanyahu spoke English on the video that was released by his office. He does that when he wants his message to reach the foreign audience that matters most to him, in the US.","blocks":[{"type":"fragment","model":{"text":"Mr Netanyahu spoke English on the video that was released by his office. He does that when he wants his message to reach the foreign audience that matters most to him, in the US.","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Yahya Sinwar, the Hamas leader in Gaza, is believed to be hiding somewhere in the Palestinian enclave","blocks":[{"type":"fragment","model":{"text":"Yahya Sinwar, the Hamas leader in Gaza, is believed to be hiding somewhere in the Palestinian enclave","attributes":[]}}]}}]}}]}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Yahya Sinwar, the Hamas leader in the Gaza Strip. File photo","blocks":[{"type":"fragment","model":{"text":"Yahya Sinwar, the Hamas leader in the Gaza Strip. File photo","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":4602,"height":2588,"locator":"d30a/live/7ea9ea60-16f8-11ef-8378-63398510ddfa.jpg","originCode":"cpsprodpb","copyrightHolder":"LightRocket via Getty Images","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Reacting to the news, Israeli Defence Minister, Yoav Gallant on Tuesday described the arrest warrants against him and Prime Minister Benjamin Netanyahu as a \"disgraceful\" attempt to interfere in the war.","blocks":[{"type":"fragment","model":{"text":"Reacting to the news, Israeli Defence Minister, Yoav Gallant on Tuesday described the arrest warrants against him and Prime Minister Benjamin Netanyahu as a \"disgraceful\" attempt to interfere in the war.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"The attempt of the prosecutor of the International Criminal Court, Karim Khan, to reverse the creation will not succeed - the parallel of the prosecutor between the terrorist organization Hamas and the State of Israel is despicable and disgusting.\" he said in a post on X.","blocks":[{"type":"fragment","model":{"text":"\"The attempt of the prosecutor of the International Criminal Court, Karim Khan, to reverse the creation will not succeed - the parallel of the prosecutor between the terrorist organization Hamas and the State of Israel is despicable and disgusting.\" he said in a post on X.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Before adding: \"The State of Israel is not a party to the Court and does not recognize its authority.\"","blocks":[{"type":"fragment","model":{"text":"Before adding: \"The State of Israel is not a party to the Court and does not recognize its authority.\"","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The outrage expressed by the prime minister, and echoed by Israel’s political leadership, was generated by pages of carefully chosen legal language in a statement issued by Mr Khan, the ICC chief prosecutor who is a British King’s Counsel. ","blocks":[{"type":"fragment","model":{"text":"The outrage expressed by the prime minister, and echoed by Israel’s political leadership, was generated by pages of carefully chosen legal language in a statement issued by Mr Khan, the ICC chief prosecutor who is a British King’s Counsel. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Word by word, line by line, they add up to a devastating series of allegations against the three most prominent leaders of Hamas as well as Israel’s prime minister and defence minister.","blocks":[{"type":"fragment","model":{"text":"Word by word, line by line, they add up to a devastating series of allegations against the three most prominent leaders of Hamas as well as Israel’s prime minister and defence minister.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"A determination to apply international law and the laws of armed conflict to all parties, no matter who they are, lies at the heart of Mr Khan’s statement in which he lays out his justification for requesting arrest warrants. ","blocks":[{"type":"fragment","model":{"text":"A determination to apply international law and the laws of armed conflict to all parties, no matter who they are, lies at the heart of Mr Khan’s statement in which he lays out his justification for requesting arrest warrants. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"No foot soldier, no commander, no civilian leader - no one - can act with impunity.\" The law, he says, cannot be applied selectively.  If that happens, \"we will be creating conditions for its collapse\".","blocks":[{"type":"fragment","model":{"text":"\"No foot soldier, no commander, no civilian leader - no one - can act with impunity.\" The law, he says, cannot be applied selectively.  If that happens, \"we will be creating conditions for its collapse\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It is the decision to hold both sides’ conduct up to the template of international law that is causing so much anger, and not just in Israel.","blocks":[{"type":"fragment","model":{"text":"It is the decision to hold both sides’ conduct up to the template of international law that is causing so much anger, and not just in Israel.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"US President Joe Biden said it was \"outrageous\" to apply for arrest warrants. There was \"no equivalence - none - between Israel and Hamas\".","blocks":[{"type":"fragment","model":{"text":"US President Joe Biden said it was \"outrageous\" to apply for arrest warrants. There was \"no equivalence - none - between Israel and Hamas\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Hamas demanded the withdrawal of the allegations against its leaders, claiming that the ICC’s prosecutor was \"equating the victim with the executioner\". It said the request to issue arrest warrants for the Israeli leadership came seven months too late, after \"the Israeli occupation committed thousands of crimes\".","blocks":[{"type":"fragment","model":{"text":"Hamas demanded the withdrawal of the allegations against its leaders, claiming that the ICC’s prosecutor was \"equating the victim with the executioner\". It said the request to issue arrest warrants for the Israeli leadership came seven months too late, after \"the Israeli occupation committed thousands of crimes\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Mr Khan does not make direct comparisons between the two sides, except to lay out his claim that they have both committed a series of war crimes and crimes against humanity. ","blocks":[{"type":"fragment","model":{"text":"Mr Khan does not make direct comparisons between the two sides, except to lay out his claim that they have both committed a series of war crimes and crimes against humanity. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"He also emphasises that this latest war comes in the context of \"an international armed conflict between Israel and Palestine, and a non-international armed conflict between Israel and Hamas\".  ","blocks":[{"type":"fragment","model":{"text":"He also emphasises that this latest war comes in the context of \"an international armed conflict between Israel and Palestine, and a non-international armed conflict between Israel and Hamas\".  ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The court treats Palestine as a state as it has observer status at the United Nations, which meant it was able to sign up to the Rome Statute which created the ICC. ","blocks":[{"type":"fragment","model":{"text":"The court treats Palestine as a state as it has observer status at the United Nations, which meant it was able to sign up to the Rome Statute which created the ICC. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Mr Netanyahu has declared that Palestinians will never have independence on his watch.","blocks":[{"type":"fragment","model":{"text":"Mr Netanyahu has declared that Palestinians will never have independence on his watch.","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"urn:bbc:pips:pid:p0hz478d","blocks":[{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"ICC's Karim Khan announces arrest warrant application for Israeli and Hamas leaders","blocks":[{"type":"fragment","model":{"text":"ICC's Karim Khan announces arrest warrant application for Israeli and Hamas leaders","attributes":[]}}]}}]}}]}},{"type":"media","model":{"blocks":[{"blockId":"urn:bbc:ares::clip:p0hz478d","type":"mediaMetadata","model":{"id":"p0hz478d","subType":"clip","format":"video","title":"Watch: ICC makes Israel and Hamas announcement","synopses":{"short":"ICC's Karim Khan announces arrest warrant application for Israeli and Hamas leaders","long":"The chief prosecutor of the International Criminal Court has announced he has applied for arrest warrants for Israeli Prime Minister Benjamin Netanyahu and Hamas's leader in Gaza for war crimes.\n\nKarim Khan KC said there were reasonable grounds to believe that both men bore criminal responsibility for war crimes and crimes against humanity from at least 7 October 2023.","medium":"The leaders are wanted for alleged war crimes in the 7 October attacks and following war."},"imageUrl":"https://ichef.bbci.co.uk/images/ic/$recipe/p0hz5nkc.jpg","embedding":true,"advertising":true,"caption":"Watch: Moment ICC chief prosecutor Karim Khan makes Israel and Hamas announcement","versions":[{"versionId":"p0hz4qj1","types":["Editorial"],"duration":143,"durationISO8601":"PT2M23S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1716207336000}],"syndication":{"destinations":[]},"smpKind":"programme","webcastVersions":[]}},{"type":"image","model":{"blocks":[{"type":"rawImage","model":{"width":1024,"height":575,"locator":"ichef.bbci.co.uk/images/ic/$widthxn/p0hz5nkc.jpg","originCode":"mpv"}},{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The leaders are wanted for alleged war crimes in the 7 October attacks and following war.","blocks":[{"type":"fragment","model":{"text":"The leaders are wanted for alleged war crimes in the 7 October attacks and following war.","attributes":[]}}]}}]}}]}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Instead of seeing disgraceful and false parallels between, as Israel’s President Isaac Herzog put it, \"these atrocious terrorists and a democratically elected government of Israel\", human rights groups have applauded the way that the ICC prosecutor is seeking to apply the law to both sides.  ","blocks":[{"type":"fragment","model":{"text":"Instead of seeing disgraceful and false parallels between, as Israel’s President Isaac Herzog put it, \"these atrocious terrorists and a democratically elected government of Israel\", human rights groups have applauded the way that the ICC prosecutor is seeking to apply the law to both sides.  ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"B'Tselem, a leading Israeli human rights organisation, said the warrants marked \"Israel’s rapid decline into a moral abyss\". ","blocks":[{"type":"fragment","model":{"text":"B'Tselem, a leading Israeli human rights organisation, said the warrants marked \"Israel’s rapid decline into a moral abyss\". ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"The international community is signalling to Israel that it can no longer maintain its policy of violence, killing and destruction without accountability,\" it added.","blocks":[{"type":"fragment","model":{"text":"\"The international community is signalling to Israel that it can no longer maintain its policy of violence, killing and destruction without accountability,\" it added.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Human rights campaigners have complained for many years that powerful Western countries, led by the US, turn a blind eye to Israeli violations of international law, even as they condemn and sanction other states who are not in their camp. ","blocks":[{"type":"fragment","model":{"text":"Human rights campaigners have complained for many years that powerful Western countries, led by the US, turn a blind eye to Israeli violations of international law, even as they condemn and sanction other states who are not in their camp. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The actions being taken by Mr Khan and his team are, they believe, long overdue.","blocks":[{"type":"fragment","model":{"text":"The actions being taken by Mr Khan and his team are, they believe, long overdue.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Mr Khan says that the three main leaders of Hamas committed war crimes that include extermination, murder, hostage-taking, rape and torture.  ","blocks":[{"type":"fragment","model":{"text":"Mr Khan says that the three main leaders of Hamas committed war crimes that include extermination, murder, hostage-taking, rape and torture.  ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The men named are Yahya Sinwar, the Hamas leader in Gaza, Mohammed Deif, the commander of the Qassam Brigades, its military wing, and Ismail Haniyeh, head of the Hamas political bureau.","blocks":[{"type":"fragment","model":{"text":"The men named are Yahya Sinwar, the Hamas leader in Gaza, Mohammed Deif, the commander of the Qassam Brigades, its military wing, and Ismail Haniyeh, head of the Hamas political bureau.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"As part of their investigation, Karim Khan and his team interviewed victims and survivors of the 7 October attacks. ","blocks":[{"type":"fragment","model":{"text":"As part of their investigation, Karim Khan and his team interviewed victims and survivors of the 7 October attacks. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"He said Hamas had assaulted fundamental human values: \"the love within a family, the deepest bonds between a parent and a child were contorted to inflict unfathomable pain through calculated cruelty and extreme callousness\".","blocks":[{"type":"fragment","model":{"text":"He said Hamas had assaulted fundamental human values: \"the love within a family, the deepest bonds between a parent and a child were contorted to inflict unfathomable pain through calculated cruelty and extreme callousness\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Israel, Mr Khan said, does have the right to defend itself. But \"unconscionable crimes\" did not \"absolve Israel of its obligation to comply with international humanitarian law\".","blocks":[{"type":"fragment","model":{"text":"Israel, Mr Khan said, does have the right to defend itself. But \"unconscionable crimes\" did not \"absolve Israel of its obligation to comply with international humanitarian law\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The failure to do that, he said, justified issuing warrants for the arrest of Mr Netanyahu and Defence Minister Yoav Gallant for crimes including starvation of civilians as a weapon of war, murder, extermination, and intentional attacks on civilians.","blocks":[{"type":"fragment","model":{"text":"The failure to do that, he said, justified issuing warrants for the arrest of Mr Netanyahu and Defence Minister Yoav Gallant for crimes including starvation of civilians as a weapon of war, murder, extermination, and intentional attacks on civilians.","attributes":[]}}]}}]}},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Benjamin Netanyahu","blocks":[{"type":"fragment","model":{"text":"Benjamin Netanyahu","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":757,"height":425,"locator":"23cc/live/f05527e0-16e1-11ef-a076-37e73e62d3fb.jpg","originCode":"cpsprodpb","copyrightHolder":"EPA","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Netanyahu denounces bid to arrest him over Gaza war","blocks":[{"type":"urlLink","model":{"text":"Netanyahu denounces bid to arrest him over Gaza war","locator":"https://www.bbc.co.uk/news/articles/cmllykpwgdyo","blocks":[{"type":"fragment","model":{"text":"Netanyahu denounces bid to arrest him over Gaza war","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:optimo:asset:cmllykpwgdyo","timestamp":1716288586537}},{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"ICC","blocks":[{"type":"fragment","model":{"text":"ICC","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":976,"height":549,"locator":"FDED/production/_125450056_d936bd781254996640c33b1a993056a35d1df273.jpg","originCode":"cpsprodpb","copyrightHolder":"Reuters","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What is the International Criminal Court?","blocks":[{"type":"urlLink","model":{"text":"What is the International Criminal Court?","locator":"https://www.bbc.co.uk/news/world-11809908","blocks":[{"type":"fragment","model":{"text":"What is the International Criminal Court?","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:cps:curie:asset:b5c53245-abb1-e059-e040-850a02846523","timestamp":1714557014000}}],"isLast":false}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"From the start of Israel’s response to the Hamas attacks of 7 October,  President Biden has issued a series of rebukes to Israel, expressing concern that it was killing too many Palestinian civilians and destroying too much civilian infrastructure in Gaza. ","blocks":[{"type":"fragment","model":{"text":"From the start of Israel’s response to the Hamas attacks of 7 October,  President Biden has issued a series of rebukes to Israel, expressing concern that it was killing too many Palestinian civilians and destroying too much civilian infrastructure in Gaza. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But in a careful balancing act with a close ally which he has always supported, Mr Biden and his administration have not spelt out in public about what they mean.","blocks":[{"type":"fragment","model":{"text":"But in a careful balancing act with a close ally which he has always supported, Mr Biden and his administration have not spelt out in public about what they mean.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Mr Khan makes his interpretation crystal clear. Israel, he says, has chosen criminal means to achieve its war aims in Gaza - \"namely, intentionally causing death, starvation, great suffering, and serious injury\" to civilians.","blocks":[{"type":"fragment","model":{"text":"Mr Khan makes his interpretation crystal clear. Israel, he says, has chosen criminal means to achieve its war aims in Gaza - \"namely, intentionally causing death, starvation, great suffering, and serious injury\" to civilians.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"A panel of judges at the ICC now will consider whether to issue the arrest warrants. States signed up to the ICC’s Rome Statute would then be obliged to detain the men if they had the chance. ","blocks":[{"type":"fragment","model":{"text":"A panel of judges at the ICC now will consider whether to issue the arrest warrants. States signed up to the ICC’s Rome Statute would then be obliged to detain the men if they had the chance. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The 124 signatories do not include Russia, China and the US. Israel has not signed either. ","blocks":[{"type":"fragment","model":{"text":"The 124 signatories do not include Russia, China and the US. Israel has not signed either. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"But the ICC has ruled that it does have legal authority to prosecute criminal acts in the war because the Palestinians are signatories.","blocks":[{"type":"fragment","model":{"text":"But the ICC has ruled that it does have legal authority to prosecute criminal acts in the war because the Palestinians are signatories.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"If the arrest warrants are issued, it would mean that Mr Netanyahu, Israel’s longest-serving prime minister, would not be able to visit close Western allies without risking arrest. ","blocks":[{"type":"fragment","model":{"text":"If the arrest warrants are issued, it would mean that Mr Netanyahu, Israel’s longest-serving prime minister, would not be able to visit close Western allies without risking arrest. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"UK Prime Minister Rishi Sunak said the ICC’s actions were \"not helpful to reaching a pause in the fighting, getting hostages out or humanitarian aid in\". But if the warrants are issued, Britain would have to make the arrests, unless it could argue successfully that Mr Netanyahu had diplomatic immunity.","blocks":[{"type":"fragment","model":{"text":"UK Prime Minister Rishi Sunak said the ICC’s actions were \"not helpful to reaching a pause in the fighting, getting hostages out or humanitarian aid in\". But if the warrants are issued, Britain would have to make the arrests, unless it could argue successfully that Mr Netanyahu had diplomatic immunity.","attributes":[]}}]}}]}},{"type":"links","model":{"blocks":[{"type":"title","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"More from InDepth","blocks":[{"type":"fragment","model":{"text":"More from InDepth","attributes":[]}}]}}]}}]}},{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"President Ebrahim Raisi","blocks":[{"type":"fragment","model":{"text":"President Ebrahim Raisi","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":1920,"height":1080,"locator":"8405/live/4db67af0-1689-11ef-a5f9-c9e97f2e93cf.png","originCode":"cpsprodpb","copyrightHolder":"EPA","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"What next for Iran after President Raisi's death?","blocks":[{"type":"urlLink","model":{"text":"What next for Iran after President Raisi's death?","locator":"https://www.bbc.co.uk/news/articles/c1dd99jgl09o","blocks":[{"type":"fragment","model":{"text":"What next for Iran after President Raisi's death?","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:optimo:asset:c1dd99jgl09o","timestamp":1716194236576}},{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Montage showing Barzan Majeed","blocks":[{"type":"fragment","model":{"text":"Montage showing Barzan Majeed","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":1920,"height":1080,"locator":"b90d/live/18a15260-1466-11ef-a5f9-c9e97f2e93cf.png","originCode":"cpsprodpb","copyrightHolder":"BBC","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Why the BBC could track down a people-smuggling kingpin before the police","blocks":[{"type":"urlLink","model":{"text":"Why the BBC could track down a people-smuggling kingpin before the police","locator":"https://www.bbc.co.uk/news/articles/c2qv0grgy7yo","blocks":[{"type":"fragment","model":{"text":"Why the BBC could track down a people-smuggling kingpin before the police","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:optimo:asset:c2qv0grgy7yo","timestamp":1715986897664}},{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Montage showing EV chargers","blocks":[{"type":"fragment","model":{"text":"Montage showing EV chargers","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":1920,"height":1080,"locator":"13A57/production/_133317408_05_17_24_is_the_move_to_electric_cars_running_out_of_power-promo-lozenge-nc.png","originCode":"cpsprodpb","copyrightHolder":"BBC","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Is the move to electric cars running out of power?","blocks":[{"type":"urlLink","model":{"text":"Is the move to electric cars running out of power?","locator":"https://www.bbc.co.uk/news/business-69022771","blocks":[{"type":"fragment","model":{"text":"Is the move to electric cars running out of power?","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:cps:curie:asset:26eac056-270e-411d-a148-358b045da0e8","timestamp":1715901034000}}],"isLast":false}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"An all-important exception for Mr Netanyahu and Mr Gallant is the US. The White House believes the ICC does not have jurisdiction in the conflict, a position that might widen the split inside Joe Biden’s Democratic party over the war. ","blocks":[{"type":"fragment","model":{"text":"An all-important exception for Mr Netanyahu and Mr Gallant is the US. The White House believes the ICC does not have jurisdiction in the conflict, a position that might widen the split inside Joe Biden’s Democratic party over the war. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Progressives have already welcomed the ICC’s action. Staunch allies of Israel among the Democrats might support Republican moves to pass a law to sanction ICC officials or ban them from the US. ","blocks":[{"type":"fragment","model":{"text":"Progressives have already welcomed the ICC’s action. Staunch allies of Israel among the Democrats might support Republican moves to pass a law to sanction ICC officials or ban them from the US. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"As rumours of impending indictments churned through Europe, America and the Middle East weeks ago, a group of Republican senators issued the kind of threat to Mr Khan and his staff that they might have heard in a movie. ","blocks":[{"type":"fragment","model":{"text":"As rumours of impending indictments churned through Europe, America and the Middle East weeks ago, a group of Republican senators issued the kind of threat to Mr Khan and his staff that they might have heard in a movie. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"Target Israel and we will target you... you have been warned.\"","blocks":[{"type":"fragment","model":{"text":"\"Target Israel and we will target you... you have been warned.\"","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Yoav Gallant would also be unable to travel freely. The words he used when announcing that Israel would besiege Gaza has been frequently quoted by critics of Israel’s conduct. ","blocks":[{"type":"fragment","model":{"text":"Yoav Gallant would also be unable to travel freely. The words he used when announcing that Israel would besiege Gaza has been frequently quoted by critics of Israel’s conduct. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Two days after the Hamas attacks on 7 October, Mr Gallant said: \"I have ordered a complete siege on the Gaza Strip. There will be no electricity, no food, no fuel, everything is closed… we are fighting human animals and we are acting accordingly\".","blocks":[{"type":"fragment","model":{"text":"Two days after the Hamas attacks on 7 October, Mr Gallant said: \"I have ordered a complete siege on the Gaza Strip. There will be no electricity, no food, no fuel, everything is closed… we are fighting human animals and we are acting accordingly\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Mr Khan writes in his statement that \"Israel has intentionally and systematically deprived the civilian population in all parts of Gaza of objects indispensable to human survival\". ","blocks":[{"type":"fragment","model":{"text":"Mr Khan writes in his statement that \"Israel has intentionally and systematically deprived the civilian population in all parts of Gaza of objects indispensable to human survival\". ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Famine, he says, is present in parts of Gaza and imminent in others. ","blocks":[{"type":"fragment","model":{"text":"Famine, he says, is present in parts of Gaza and imminent in others. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Israel denies there is a famine, claiming that food shortages are caused not by their siege - but by Hamas thefts and UN incompetence.","blocks":[{"type":"fragment","model":{"text":"Israel denies there is a famine, claiming that food shortages are caused not by their siege - but by Hamas thefts and UN incompetence.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"If an arrest warrant is granted for Ismail Haniyeh, the head of the Hamas political branch, he will have to think harder about his regular trips to meet senior Arab leaders. He is likely to spend much more time at his base in Qatar, which like Israel, did not sign the Rome Statute that set up the ICC.","blocks":[{"type":"fragment","model":{"text":"If an arrest warrant is granted for Ismail Haniyeh, the head of the Hamas political branch, he will have to think harder about his regular trips to meet senior Arab leaders. He is likely to spend much more time at his base in Qatar, which like Israel, did not sign the Rome Statute that set up the ICC.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The other two accused Hamas leaders, Yahya Sinwar and Mohammed Deif, are believed to be hiding somewhere inside Gaza. An arrest warrant does not add much to the pressures on them. Israel has been trying to kill them for the last seven months.","blocks":[{"type":"fragment","model":{"text":"The other two accused Hamas leaders, Yahya Sinwar and Mohammed Deif, are believed to be hiding somewhere inside Gaza. An arrest warrant does not add much to the pressures on them. Israel has been trying to kill them for the last seven months.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The warrant would also put Mr Netanyahu in a category of accused leaders that also includes Russian President Vladmir Putin, and late Colonel Muammar Gaddafi of Libya. ","blocks":[{"type":"fragment","model":{"text":"The warrant would also put Mr Netanyahu in a category of accused leaders that also includes Russian President Vladmir Putin, and late Colonel Muammar Gaddafi of Libya. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Mr Putin faces an arrest warrant for the unlawful deportation and transfer of children from Ukraine to Russia. ","blocks":[{"type":"fragment","model":{"text":"Mr Putin faces an arrest warrant for the unlawful deportation and transfer of children from Ukraine to Russia. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Before he was killed by his own people, Col Gaddafi’s arrest warrant was for murder and persecution of unarmed civilians. ","blocks":[{"type":"fragment","model":{"text":"Before he was killed by his own people, Col Gaddafi’s arrest warrant was for murder and persecution of unarmed civilians. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"It is not attractive company
